[metadata]
name = absfuyu
version = attr: absfuyu.__version__
author = somewhatcold (AbsoluteWinter)
author_email = this.is.a.fake.mail@fakemail.absfuyu.com
description = A small collection of code
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://github.com/AbsoluteWinter/absfuyu-public
project_urls = 
	Documentation = https://absolutewinter.github.io/absfuyu
	Source Code = https://github.com/AbsoluteWinter/absfuyu-public
	Bug Tracker = https://github.com/AbsoluteWinter/absfuyu-public/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 5 - Production/Stable
	Natural Language :: English
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities
keywords = utilities

[options]
packages = find:
package_dir = = src
include_package_data = True
python_requires = >=3.7, <4
install_requires = 
	typing_extensions>=3.7.4; python_version<"3.8"
	bs4
	python-dateutil
	requests
	unidecode

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	fuyu = absfuyu.__main__:main [cli]

[egg_info]
tag_build = 
tag_date = 0

