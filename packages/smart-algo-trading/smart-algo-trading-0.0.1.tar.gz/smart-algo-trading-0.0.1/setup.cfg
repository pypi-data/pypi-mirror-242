[metadata]
name = smart-algo-trading
version = 0.0.1
author = Indranil Pal
author_email = info.easycloudapi@gmail.com
description = A python package to provide simple and smart Algo Trading module to build robust and scalable application
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
keywords = Algo-Trading, algo, trading, python
url = https://github.com/easycloudapi/algo_trading
project_urls = 
	Bug Tracker = https://github.com/easycloudapi/algo_trading/issues
	repository = https://github.com/easycloudapi/algo_trading
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10.5
install_requires = file: requirements.txt

[options.packages.find]
where = src
exclude = 
	docs*
	code_samples*

[egg_info]
tag_build = 
tag_date = 0

