# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "math_tex_writer_belsabbagh"
version = "0.0.1"
description = "Latex math expression writer"
readme = "README.md"
authors = [{ name = "Belal Elsabbagh", email = "belsabbagh@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["tex", "latex", "math", "expression", "pretty-print"]
dependencies = []
requires-python = ">=3.11"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/belsabbagh/mathex"

[project.scripts]
realpython = "reader.__main__:main"
