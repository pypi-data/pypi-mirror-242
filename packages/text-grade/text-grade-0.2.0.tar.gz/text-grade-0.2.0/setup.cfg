[bdist_wheel]
universal = 1

[metadata]
name = text-grade
version = attr: text_grade.__version__
author = Alexandre Menezes
author_email = alexandre.fmenezes@gmail.com
description = A Python tool to assist text analysis.
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache-2.0
license_files = LICENSE
url = https://github.com/amenezes/text-grade
project_urls = 
	Documentation = https://github.com/amenezes/text-grade
	Code = https://github.com/amenezes/text-grade
	Issue tracker = https://github.com/amenezes/text-grade/issues
	Changes = https://github.com/amenezes/text-grade/releases
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: AsyncIO
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Software Development :: Libraries
keywords = "nlp", "spacy", "natural-language-processing"

[options]
packages = find:
install_requires = 
	pandas >= 2.0.1
	spacy >= 3.0.0
	pyphen >= 0.14.0
python_requires = >= 3.11

[options.extras_require]
docs = mkdocs-material
plot = seaborn>=0.12.0
all = mkdocs-material; seaborn>=0.12.0

[flake8]
exclude = venv
	__pycache__
	*.pyc
	__init__.py
ignore = E501, W503
verbose = 2
doctests = True
show_source = True
statistics = True
count = True

[tool:pytest]
testpaths = tests
asyncio_mode = auto
filterwarnings = 
	ignore::pytest.PytestUnraisableExceptionWarning

[mypy]
platform = linux
files = text-grade
show_error_context = True
verbosity = 0
ignore_missing_imports = True
no_implicit_optional = True
warn_unused_configs = True
warn_return_any = True
warn_unused_ignores = True
warn_unreachable = True

[testenv]
deps = -rrequirements-dev.txt
whitelist_externals = make
commands = 
	make ci

[egg_info]
tag_build = 
tag_date = 0

