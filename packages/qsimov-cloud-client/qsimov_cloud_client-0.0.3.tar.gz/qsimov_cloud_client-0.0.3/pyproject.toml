[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qsimov-cloud-client"
version = "0.0.3"
authors = [
  { name="QSimov Quantum Computing S.L.", email="tech@qsimov.com" },
]
description = "The package to connect with the QSimov cloud services"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/QSimovTech/qsimov-cloud-client"
"Bug Tracker" = "https://github.com/QSimovTech/qsimov-cloud-client/issues"
