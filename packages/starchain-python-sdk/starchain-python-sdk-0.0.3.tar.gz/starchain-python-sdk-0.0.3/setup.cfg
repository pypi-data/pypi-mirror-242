[metadata]
name = starchain-python-sdk
version = 0.0.3
author = dapenglee
author_email = xxxx@163.com
description = This is a Python library to facilitate the usage of opencsg starchain
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git-devops.opencsg.com/product/starchain/starchain-python
project_urls = 
	Bug Tracker = https://git-devops.opencsg.com/product/starchain/starchain-python
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	requests >= 2.28.0
	annotated-types==0.6.0
	anyio==3.7.1
	certifi==2023.11.17
	charset-normalizer==3.3.2
	exceptiongroup==1.1.3
	h11==0.12.0
	httpcore==0.15.0
	httpx==0.23.0
	idna==3.4
	pydantic==2.4.2
	pydantic_core==2.10.1
	requests==2.31.0
	rfc3986==1.5.0
	six==1.16.0
	sniffio==1.3.0
	socksio==1.0.0
	typing_extensions==4.8.0
	urllib3==2.1.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

