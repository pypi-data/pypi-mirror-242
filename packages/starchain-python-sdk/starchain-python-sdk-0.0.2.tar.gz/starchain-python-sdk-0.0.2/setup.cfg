[metadata]
name = starchain-python-sdk
version = 0.0.2
author = dapenglee
author_email = xxxx@163.com
description = This is a Python library to facilitate the usage of opencsg starchain
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git-devops.opencsg.com/product/starchain/starchain-python
project_urls = 
	Bug Tracker = https://git-devops.opencsg.com/product/starchain/starchain-python
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	requests >= 2.28.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

