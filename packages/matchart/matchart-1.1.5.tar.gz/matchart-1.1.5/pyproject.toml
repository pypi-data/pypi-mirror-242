[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "matchart"
authors = [{ name = "baterflyrity", email = "baterflyrity@yandex.ru" }]
dynamic = ["version", "description"]
readme = "README.md"
requires-python = ">=3.6"
keywords = ["plot", "chart", "diagram", "matplotlib", "visualization"]
classifiers = ["Topic :: Scientific/Engineering :: Visualization"]
dependencies = [
    "matplotlib",
    "pandas",
    "numpy"
]

[project.urls]
Home = "https://github.com/baterflyrity/matchart"
Issues = "https://github.com/baterflyrity/matchart/issues"

