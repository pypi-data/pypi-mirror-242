[build-system]
requires = ["setuptools>=61.0","apache-skywalking"]
build-backend = "setuptools.build_meta"

[project]
name = "py_trace_log"
version = "0.0.1"
authors = [
  { name="xiaodong.yang", email="yymagicer@163.com" },
]
description = "skywalking trace print log  tool"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
[project.urls]
"Homepage" = "https://gitee.com/yymagicer/traceLog.git"
"Bug Tracker" = "https://gitee.com/yymagicer/traceLog/issues"
