[tool.poetry]
name = "pylookyloomonitoring"
version = "1.1.3"
description = "Python API to connect to lookyloo monitoring"
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/Lookyloo/PyLookylooMonitoring"
documentation = "https://pylookyloomonitoring.readthedocs.io/en/latest/index.html"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Topic :: Security',
    'Topic :: Internet',
]

[tool.poetry.scripts]
lookyloo_monitor= 'pylookyloomonitoring:main'

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"
Sphinx = [
    {version = "<7.2", python = "<3.9", optional = true},
    {version = "^7.2", python = ">=3.9", optional = true}
]

[tool.poetry.extras]
docs = ["Sphinx"]

[tool.poetry.group.dev.dependencies]
pylint = "^2.17.7"
mypy = "^1.7.0"
types-requests = "^2.31.0.10"
ipython = [
    {version = "<8.13.0", python = "<3.9"},
    {version = "^8.13.0", python = ">=3.9"}
]
pytest = "^7.4.3"

[build-system]
requires = ["poetry_core"]
build-backend = "poetry.core.masonry.api"
