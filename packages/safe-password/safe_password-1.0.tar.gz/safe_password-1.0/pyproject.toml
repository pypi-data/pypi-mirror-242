[project]
name = "safe_password"
version = "1.0"
authors = [
  { name="daniel5551", email="danielafanasev@disroot.org" },
]
description = "A very simple library to safe your passwords."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}
keywords = ['password', 'hashing', 'security', 'salt']

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/daniel5551/safe_password"
Issues = "https://github.com/daniel5551/safe_password/issues"