[metadata]
name = indico_plugin_unipievents
version = 0.3.0
description = UnipiEvents integration for Indico
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/robol/indico-plugin-unipievents
license = MIT
author = Leonardo Robol
author_email = leonardo.robol@unipi.it
classifiers = 
	Environment :: Plugins
	Environment :: Web Environment
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.9

[options]
packages = find:
zip_safe = false
include_package_data = true
python_requires = ~=3.9.0
install_requires = 
	indico>=3.1

[options.entry_points]
indico.plugins = 
	unipievents = indico_unipievents.plugin:IndicoUnipiEvents

[pydocstyle]
ignore = D100,D101,D102,D103,D104,D105,D107,D203,D213

[egg_info]
tag_build = 
tag_date = 0

