[build-system]
requires = ["hatchling>=1.8.0", "hatch-vcs", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"

[project]
name = "petrolprices-sdk"
dynamic = ["version"]
readme = "README.md"
license = "MIT"
description = "PetrolPrices Python SDK"
authors = [
    { name = "Owen Voke", email = "development@voke.dev" }
]
keywords = ["petrolprices", "sdk"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
]
requires-python = ">=3.11.1"
dependencies = [
    "requests>=2.28.1"
]

[project.urls]
"Source Code" = "https://github.com/owenvoke/petrolprices-python-sdk"
"Issues" = "https://github.com/owenvoke/petrolprices-python-sdk/issues"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.sdist]
exclude = [
    "/.github",
    "/docs",
    "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["petrolprices"]

[tool.hatch.envs.default]
dependencies = [
    "black",
    "mypy",
    "pytest==7.1",
    "requests-mock==1.10",
    "types-requests",
]

[tool.hatch.envs.default.scripts]
test = [
    "black --check --diff .",
    "mypy petrolprices",
    "pytest",
]
lint = [
    "black ."
]

[tool.black]
target-version = ["py39", "py310", "py311"]
