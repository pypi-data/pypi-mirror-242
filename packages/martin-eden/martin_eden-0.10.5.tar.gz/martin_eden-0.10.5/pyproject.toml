[tool.poetry]
name = "martin-eden"
version = "0.10.5"
description = "async backend framework on sockets"
authors = ["mrtedn21 <bezgin.sasha06@gmail.com>"]
readme = "README.md"
repository = "https://github.com/mrtedn21/Eden"
packages = [
    { include = "martin_eden" },
]

[tool.poetry.dependencies]
python = "^3.11"
sqlalchemy = "^2.0.23"
asyncpg = "^0.29.0"
uvloop = "^0.19.0"
alembic = "^1.12.1"
psycopg2 = "^2.9.9"
marshmallow = "^3.20.1"
marshmallow-jsonschema = "^0.13.0"
dacite = "^1.8.1"
marshmallow-enum = "^1.5.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.287"
pytest = "^7.4.3"
coverage = "^7.3.2"
pytest-asyncio = "^0.21.1"
flake8 = "^6.1.0"
isort = "^5.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = [
  "ARG",   # flake8-unused-arguments
  "ASYNC", # flake8-async
  "B",     # flake8-bugbear
  "C4",    # flake8-comprehensions
  "C90",   # mccabe
  "E",     # pycodestyle errors
  "F",     # pyflakes
  "N",     # pep8-naming
  "PERF",  # perflint
  "PGH",   # pygrep-hooks
  "PIE",   # flake8-pie
  "PL",    # pylint
  "PTH",   # flake8-use-pathlib
  "PYI",   # flake8-pyi
  "S",     # flake8-bandit
  "SIM",   # flake8-simplify
  "T20",   # flake8-print
  "TCH",   # flake8-type-checking
  "TID",   # flake8-tidy-imports
  "TRY",   # tryceratops
  "UP",    # pyupgrade
  "W",     # pycodestyle warnings
  "YTT",   # flake8-2020
]
ignore = [
  "ANN002",
  "ANN003",
  "ANN101",
  "PTH123",
  "SIM117",
  "TRY003",
  "TRY200",
  "PLR0913",
  "ANN401",
  "S101",
]
line-length = 79

[tool.isort]
line_length = 79
profile = "black"
known_first_party = "martin_eden"
multi_line_output = 3
include_trailing_comma = true
