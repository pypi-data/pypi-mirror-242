[tool.poetry]
name = "sprotocol"
version = "0.0.3"
description = "For interfacing with Brooks Instrument Mass Flow Controllers, Meters, and Pressure Controllers with S-Protocol over RS-485."
authors = ["Darren Weinhold"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.09"
pyserial = "^3.5"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
sphinx-autoapi = "^3.0.0"
sphinx-rtd-theme = "^1.3.0"
myst-nb = {version = "^1.0.0", python = "^3.12"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
