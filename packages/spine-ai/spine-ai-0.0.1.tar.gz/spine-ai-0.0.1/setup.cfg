[metadata]
name = spine-ai
version = 0.0.1
description = An Autonomous LLM powered scheduler and agent orchestration system.
author = AaronWard
author-email = aaron_ward@optum.com
license = MIT
url = https://github.com/AaronWard/spine
platforms = any
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	click
	pyfiglet
	pandas
	pyyaml   # imported as yaml
	termcolor
	numpy
	python-dotenv
	tqdm
python_requires = >=3.8

[options.packages.find]
where = src
exclude = 
	tests

[options.entry_points]
console_scripts = 
	spine = spine.cli:cli

[tool:pytest]
addopts = 
	--verbose
	--disable-pytest-warnings
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[pyscaffold]
package = spine

[egg_info]
tag_build = 
tag_date = 0

