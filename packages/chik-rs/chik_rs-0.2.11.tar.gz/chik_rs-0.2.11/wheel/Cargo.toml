[package]
name = "chik_rs"
version = "0.2.11"
authors = ["Richard Kiss <him@richardkiss.com>"]
edition = "2021"
license = "Apache-2.0"
description = "Code useful for implementing chik consensus."
homepage = "https://github.com/Chik-Network/chik_rs/"
repository = "https://github.com/Chik-Network/chik_rs/"
readme = "README.md"

[lib]
name = "chik_rs"
crate-type = ["cdylib"]
path = "src/lib.rs"

[dependencies]
klvmr = "=0.2.8"
hex = "=0.4.3"
pyo3 = { version = "=0.19.0", features = ["extension-module", "multiple-pymethods"] }
chik = { path = "..", features = ["py-bindings"] }
chik-protocol = { path = "../chik-protocol", features = ["py-bindings"]  }
chik_py_streamable_macro = { path = "../chik_py_streamable_macro" }
chik_streamable_macro = { path = "../chik_streamable_macro" }
