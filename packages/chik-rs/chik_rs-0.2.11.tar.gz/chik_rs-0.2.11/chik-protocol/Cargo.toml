[package]
name = "chik-protocol"
version = "0.2.7"
edition = "2021"
license = "Apache-2.0"
description = "Chik network protocol message types"
authors = ["Arvid Norberg <arvid@chiknetwork.com>"]
homepage = "https://github.com/Chik-Network/chik_rs/chik-protocol/"
repository = "https://github.com/Chik-Network/chik_rs/chik-protocol/"

[features]
py-bindings = ["dep:pyo3", "dep:chik_py_streamable_macro"]

[dependencies]
pyo3 = { version = "0.19.0", features = ["extension-module", "multiple-pymethods"], optional = true }
sha2 = "0.9.9"
hex = "0.4.3"
chik_streamable_macro = { version = "0.2.4", path = "../chik_streamable_macro" }
chik_py_streamable_macro = { version = "0.1.3", path = "../chik_py_streamable_macro", optional = true }
klvmr = "0.2.8"

[dev-dependencies]
rstest = "0.17.0"

[lib]
crate-type = ["rlib"]
