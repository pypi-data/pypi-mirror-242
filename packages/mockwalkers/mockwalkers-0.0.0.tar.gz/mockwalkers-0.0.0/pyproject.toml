[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "mockwalkers"
version = "0.0.0"
description = "A walkers dynamic simulation library."
readme = "README.md"
authors = [
    { name = "Alouette" },
    { name = "David" },
    { name = "Jimoh" },
    { name = "Matias" },
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["walker", "dynamic", "crowd"]
dependencies = ["numpy", "matplotlib", "multimethod"]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black", "pytest", "sphinx", "furo", "build", "twine"]

[project.urls]
Homepage = "https://github.com/matiassimon/mockwalkers"
