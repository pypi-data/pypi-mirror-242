[project]
name = "LPMatcher"
version = "0.0.1"
authors = [
    { name = "winter.yu", email = "winter741258@gmail.com" },
]
dependencies = ['opencv-python>=4.5.4.60', 'shapely', 'numpy', 'scipy', 'matplotlib']
description = "points and lines matcher based hungarian match"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=59.0"]
build-backend = "setuptools.build_meta"

