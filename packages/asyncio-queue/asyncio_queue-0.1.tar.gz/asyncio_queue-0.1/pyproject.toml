[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "asyncio_queue"
version = "0.1"
authors = [
  { name="Chewer3618", email="weciwam372@cabose.com" },
]
description = "A simple worker task queue with async support "
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["async", "workers", "queue", "redis" , "distributed"]
dependencies = [ 
  "redis==5.0.0",
  "msgpack",
]

[project.urls]
"Homepage" = "https://github.com/tz01x/async_q"