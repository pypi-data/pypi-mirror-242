[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pbscraper"
version = "1.0.26"
authors = [
  { name="StevenCafe", email="pinylnln@google.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [ # Optional
  "requests",
  "bs4",
  "lxml",
]

[project.urls]
"Homepage" = "https://github.com/StevenCafe/PickBooks-Lib-Scraper"
"Bug Tracker" = "https://github.com/StevenCafe/PickBooks-Lib-Scraper/issues"