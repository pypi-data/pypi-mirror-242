[tool.poetry]
name = "bovine"
version = "0.5.3"
description = "Core functionality of bovine needed to build fediverse applications"
authors = ["Helge <helge.krueger@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "bovine" },   {include = "bovine/py.typed"},]
repository = "https://codeberg.org/bovine/bovine"
documentation = "https://bovine.readthedocs.io/en/latest/"
keywords = ["ActivityPub", "FediVerse"]
include = ["CHANGES.md"]

[tool.poetry.dependencies]
python = "^3.11"
aiohttp = "^3.8.6"
cryptography = "^41.0.0"
aiodns = "^3.0.0"
requests-cache = "^0.9.8"
requests = "^2.30.0"
pyld = "^2.0.3"
asyncstdlib = "^3.10.7"
beautifulsoup4 = "^4.12.2"

ptpython = { version = "^3.0.23", optional = true }
bleach = { version = "^6.0.0", optional = true}
black = { version = "*", optional= true }
based58 = "^0.1.1"


[tool.poetry.extras]
repl = ["ptpython", "bleach", "black"]

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "^4.0.0"
behave = "^1.2.6"


[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "*"
ruff = "^0.1.1"
ipython = "^8.16.1"
mypy = "^1.6.1"


[tool.poetry.group.doc]
optional = true

[tool.poetry.group.doc.dependencies]
sphinx = "^6.1.3"
sphinx-rtd-theme = "^1.2.0"
sphinxcontrib-napoleon = "^0.7"
sphinx-argparse = "^0.4.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode="auto"
log_cli= 1
log_cli_level="debug"

[tool.mypy]
files=['bovine/**/*.py', 'features/**/*.py']
