[project]
name = "print_columns"
version = "1.0.0"
description = "A simple package for printing text to the terminal in columns"
authors = [
    { name = "Matt Zhang", email = "set.stun@gmail.com" },
]
dependencies = [
    "termcolor>=2.3.0",
    "build>=1.0.3",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/MattUnderscoreZhang/print_columns"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool]
