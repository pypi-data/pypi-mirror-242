[logging]
dir = /var/log/de-p1st-monitor/

[filesystem.1]
; 256GB2
mountpoint = /
warn_if_above = 0.75
[filesystem.2]
; 256GB2
mountpoint = /boot
warn_if_above = 0.75
[filesystem.3]
; 12TB1
uuid = c385a436-0288-486f-a2b9-c64c2db667e7
warn_if_above = 0.66
[filesystem.4]
; 3TB1, 3TB2 and 4TB1
uuid = 1f560eeb-a375-457b-84a6-93d771a5ba5f
warn_if_above = 0.85
unmounted_ok = true

[memory]
warn_if_above = 0.85
[swap]
warn_if_above = 0.85

[cpu1]
warn_if_above = 3.0
warn_threshold = 2
warn_data_range = 2
[cpu5]
warn_if_above = 2.0
warn_threshold = 2
warn_data_range = 2
[cpu15]
warn_if_above = 1.0
warn_threshold = 2
warn_data_range = 2

[temp.1]
sensor = coretemp
label = Package id 0
warn_if_above = 60
[temp.2]
sensor = coretemp
label = Core 0
warn_if_above = 60
[temp.3]
sensor = coretemp
label = Core 1
warn_if_above = 60

[network.1]
network_interface = enp0s31f6

[drive_temp.1]
; NVMe drives
; TODO: 49 warn, 55 limit
type = nvme
warn_if_above = 50
[drive_temp.2]
; HDD drives
; TODO: 39 warn, 45 limit
type = drivetemp
warn_if_above = 40

