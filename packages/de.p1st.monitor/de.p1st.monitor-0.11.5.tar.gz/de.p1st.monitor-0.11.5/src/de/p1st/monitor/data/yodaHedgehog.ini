[logging]
dir = /var/log/de-p1st-monitor/

[filesystem.1]
mountpoint = /
warn_if_above = 0.75
[filesystem.2]
mountpoint = /boot
warn_if_above = 0.75
; TODO

[memory]
warn_if_above = 0.85
[swap]
warn_if_above = 0.85

[cpu1]
warn_if_above = 2.0
warn_threshold = 2
warn_data_range = 2
[cpu5]
warn_if_above = 1.5
warn_threshold = 2
warn_data_range = 2
[cpu15]
warn_if_above = 1.0
warn_threshold = 2
warn_data_range = 2

