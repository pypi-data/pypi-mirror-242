[tool.poetry]
name = "archadeptcli"
version = "0.1.1"
description = "Command line interface for building, running, disassembling and debugging the ArchAdept training course example projects."
authors = ["Ash Wilding <ash@archadept.com>"]
homepage = "https://archadept.com/"
repository = "https://github.com/archadept/archadeptcli"
readme = "README.md"
license = "GPL-2.0-only"

[tool.poetry.dependencies]
python = "^3.6"
colorlog = "^6.7.0"

[tool.poetry.scripts]
archadept = "archadeptcli.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

