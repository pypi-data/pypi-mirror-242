[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "colorblind_pdf"
version = "0.2.0"
description = "A package to process PDFs for testing colorblind accessibility."
authors = [
    { name = "David VÃ¶lgyes", email = "david.volgyes@ieee.org" },
]

readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "click~=8.1.7",
    "PyMuPDF~=1.23",
    "Pillow~=10.1",
    "numpy~=1.26.2",
    "loguru~=0.7.2",
    "opencv-python~=4.8.1.78",
    "colorblind",
]

[project.urls]
Home = "https://github.com/dvolgyes/colorblind_pdf/"


[tool.setuptools_scm]
write_to = "colorblind_pdf/_version.py"

[project.entry-points.console_scripts]
colorblind_pdf = "colorblind_pdf.colorblind_pdf:main"
