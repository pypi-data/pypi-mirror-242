[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.2.1",
    "black>=22.12.0",
    "wemake-python-styleguide>=0.17.0",
    "mypy>=0.991",
    "pytest-randomly>=3.12.0",
    "pytest-asyncio>=0.21.1",
    "pytest-cov>=4.1.0",
    "argcomplete>=3.1.1",
    "ptpython>=3.0.23",
    "pyroma>=4.2",
    "types-PyYAML>=6.0.12.11",
    "mkdocs-material>=9.3.2",
    "mkdocstrings[python]>=0.23.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.1",
    "mkdocs-section-index>=0.3.7",
    "devtools>=0.12.2",
    "pre-commit>=3.5.0",
    "ruff>=0.1.3",
    "more-itertools>=10.1.0",
]

[tool.ruff]
select = [
    "ALL",
]
ignore = [
    "ANN101",
    "TD002",
    "TD003",
    "FIX002",
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "S101",
    "N802",
    "SIM117",
]

[tool.ruff.pydocstyle]
convention = "google"

[tool.black]
line-length = 88
target-version = [
    "py311",
]
include = "(src|tests)/.*\\.pyi?$"

[tool.isort]
profile = "black"

[tool.mypy]
packages = [
    "atomiclines",
]
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra --tb=short  --durations=10 --durations-min=1.0 --cov --cov-report html --junitxml=junit.xml"
testpaths = [
    "tests",
]
asyncio_mode = "auto"
junit_logging = "all"
pythonpath = "tests"
required_plugins = [
    "pytest-asyncio",
]

[project]
name = "atomic-lines"
version = "0.1.1-rc6"
description = "Helpers for asynchronous line processing. Some asynchronous readline implementations consume data if a readline() call times out. This is a wrapper for those implementations, guranteeing that either full lines are returned or nothing."
authors = [
    { name = "Malte Vesper", email = "malte.vesper@gmx.net" },
]
dependencies = [
    "pyyaml>=6.0.1",
    "more-itertools>=10.1.0",
]
requires-python = ">=3.11"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: AsyncIO",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
keywords = [
    "readline",
    "async",
]

[project.license]
text = "MIT"

[project.urls]
Documentation = "https://maltevesper.github.io/atomiclines/"
Repository = "https://github.com/maltevesper/atomiclines"
Changelog = "https://github.com/maltevesper/atomiclines/blob/main/CHANGELOG.md"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
