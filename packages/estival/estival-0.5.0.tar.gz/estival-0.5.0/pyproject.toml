[tool.poetry]
name = "estival"
version = "0.5.0"
readme = "README.md"
license = "BSD-2-Clause"
homepage = "https://github.com/monash-emu/estival"
repository = "https://github.com/monash-emu/estival"
documentation = "https://github.com/monash-emu/estival"
keywords = [    
    "calibration",
    "optimization",
    "bayesian",
    "compartmental modelling",
    "summerepi"
]
description = "A set of calibration and probabilistic programming tools for use with summerepi2"
authors = ["David Shipman <dshipman@gmail.com>"]
packages = [
    {include = "estival"}
]

[tool.poetry.dependencies]
python = ">=3.8.0, <4.0.0"
numpy = ">=1.20.3"
scipy = ">=1.7.3"
arviz = ">=0.12.1"
nevergrad = ">=0.6.0"
pymc = ">=5.2.0"
summerepi2 = ">=1.2.6"
tensorflow-probability = ">=0.9.0"
cloudpickle = ">=2.2.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
black = "^20.8b0"
pytest-parallel = "^0.1.0"
pre-commit = "^2.19.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

