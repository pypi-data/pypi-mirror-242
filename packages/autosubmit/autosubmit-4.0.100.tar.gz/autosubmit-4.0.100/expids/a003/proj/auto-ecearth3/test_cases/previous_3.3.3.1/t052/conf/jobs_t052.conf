[LOCAL_SETUP]
FILE = templates/common/common.localsetup
PLATFORM = LOCAL

[SYNCHRONIZE]
FILE = templates/common/common.synchronize.sh
#PLATFORM = transfer_node_bscearth000 - now it will run directly in CCA
DEPENDENCIES = LOCAL_SETUP
WALLCLOCK = 00:30

[REMOTE_SETUP]
FILE = sources/runtime/autosubmit/compilation.sh
DEPENDENCIES = SYNCHRONIZE
WALLCLOCK = 01:00
PROCESSORS = 18
TASKS = 18
THREADS = 1

[INI]
FILE = templates/ifs3/ifs3.ini
DEPENDENCIES = REMOTE_SETUP
RUNNING = member
WALLCLOCK = 00:30

[SIM]
FILE = sources/runtime/autosubmit/ece-ifs.sh
DEPENDENCIES = INI SIM-1
RUNNING = chunk
WALLCLOCK = 15:00
PROCESSORS = 1044:1
THREADS = 1
TASKS = 36:1
CHECK = False









[CMORATM]
FILE = templates/common/common.cmoratm
DEPENDENCIES = SIM SIM+1
WALLCLOCK = 02:00
RUNNING = chunk
THREADS = 4
NOTIFY_ON = FAILED COMPLETED
TASKS = 8

[POST]
FILE = templates/ifs3/ifs3.post
DEPENDENCIES = CMORATM
RUNNING = chunk
WALLCLOCK = 01:00

#CMORATM needs the data from the previous month of the SIM
[CLEAN]
FILE = templates/ifs3/ifs3.clean
DEPENDENCIES = POST
RUNNING = chunk
WALLCLOCK = 01:00

