[LOCAL_SETUP]
FILE = templates/common/common.localsetup
PLATFORM = LOCAL
CHECK = true

[SYNCHRONIZE]
FILE = templates/common/common.synchronize.sh
PLATFORM = transfer_node
DEPENDENCIES = LOCAL_SETUP
CHECK = true

[REMOTE_SETUP]
FILE = sources/runtime/autosubmit/compilation.sh
DEPENDENCIES = SYNCHRONIZE
WALLCLOCK = 2:00
PROCESSORS = 4
CUSTOM_DIRECTIVES = ["#SBATCH -p interactive"]
CHECK = true

[INI]
FILE = templates/common/common.ini
DEPENDENCIES = REMOTE_SETUP
RUNNING = member
WALLCLOCK = 00:30
QUEUE = debug
CHECK = true

[SIM]
FILE = sources/runtime/autosubmit/ece-nemo.sh
DEPENDENCIES = INI SIM-1
RUNNING = chunk
WALLCLOCK = 2:00
PROCESSORS = 432
TASKS = 48
THREADS = 1
CHECK = On_submition
QUEUE = debug

[CMOROCE]
FILE = templates/common/common.cmoroce
DEPENDENCIES = SIM SIM+1
WALLCLOCK = 1:00
RUNNING = chunk
NOTIFY_ON = RUNNING FAILED COMPLETED
TASKS = 8
QUEUE = debug
CUSTOM_DIRECTIVES = ["#SBATCH --exclusive"]
CHECK = true

