[LOCAL_SETUP]
FILE = templates/common/common.localsetup
PLATFORM = LOCAL

[SYNCHRONIZE]
FILE = templates/common/common.synchronize.sh
#PLATFORM = transfer_node_bscearth000 - now it will run directly in CCA
DEPENDENCIES = LOCAL_SETUP
WALLCLOCK = 00:30

[REMOTE_SETUP]
FILE = sources/runtime/autosubmit/compilation.sh
DEPENDENCIES = SYNCHRONIZE
WALLCLOCK = 01:00
PROCESSORS = 18
TASKS = 18
THREADS = 1

[INI]
FILE = templates/ecearth3/ecearth3.ini
DEPENDENCIES = REMOTE_SETUP
RUNNING = member
WALLCLOCK = 00:30

[SIM]
FILE = sources/runtime/autosubmit/ece-ifs+nemo.sh
DEPENDENCIES = INI SIM-1
RUNNING = chunk
WALLCLOCK = 15:00
PROCESSORS = 1:1:1044:540
THREADS = 1
TASKS = 1:1:36:36
CHECK = False

[CMOROCE]
FILE = templates/common/common.cmoroce
DEPENDENCIES = SIM SIM+1
WALLCLOCK = 1:00
RUNNING = chunk
NOTIFY_ON = RUNNING FAILED COMPLETED
TASKS = 8
THREADS = 4

[CMORATM]
FILE = templates/common/common.cmoratm
DEPENDENCIES = SIM SIM+1
WALLCLOCK = 1:00
RUNNING = chunk
THREADS = 4
NOTIFY_ON = FAILED COMPLETED
TASKS = 8

[POST]
FILE = templates/ecearth3/ecearth3.post
DEPENDENCIES = CMOROCE CMORATM
RUNNING = chunk
WALLCLOCK = 01:00

#CMORATM needs the data from the previous month of the SIM
[CLEAN]
FILE = templates/ecearth3/ecearth3.clean
DEPENDENCIES = POST
RUNNING = chunk
WALLCLOCK = 01:00

#[SAVEIC]
#FILE = templates/common/common.saveic
