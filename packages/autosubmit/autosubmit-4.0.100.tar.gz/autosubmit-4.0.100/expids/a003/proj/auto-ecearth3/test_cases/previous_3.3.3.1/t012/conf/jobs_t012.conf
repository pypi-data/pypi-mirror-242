[LOCAL_SETUP]
FILE = templates/common/common.localsetup
PLATFORM = LOCAL

[REMOTE_SETUP]
FILE = templates/common/common.remotesetup
DEPENDENCIES = LOCAL_SETUP
WALLCLOCK = 02:00
PROCESSORS = 8
TASKS = 8

[INI]
FILE = templates/nemo3/nemo3.ini
DEPENDENCIES = REMOTE_SETUP
RUNNING = member
WALLCLOCK = 03:00

[SIM]
FILE = sources/runtime/autosubmit/ece-nemo.sh
DEPENDENCIES = INI SIM-1 CLEAN-2
RUNNING = chunk
WALLCLOCK = 00:50
PROCESSORS = 2
THREADS = 1
CHECK = FALSE

[POST]
FILE = templates/ecearth3/ecearth3.post
DEPENDENCIES = SIM
RUNNING = chunk
WALLCLOCK = 01:00

[CLEAN]
FILE = templates/ecearth3/ecearth3.clean
DEPENDENCIES = POST
RUNNING = chunk
WALLCLOCK = 01:00

[TRANSFER]
FILE = templates/common/common.localtrans
PLATFORM = LOCAL
DEPENDENCIES = CLEAN
RUNNING = chunk
FREQUENCY = 5

[LOCALPOST]
FILE = templates/common/common.localpost
PLATFORM = moore
DEPENDENCIES = TRANSFER
RUNNING = member
WALLCLOCK = 01:09

[PLOT]
FILE = templates/common/common.plot
PLATFORM = moore
DEPENDENCIES = LOCALPOST
RUNNING = member
WALLCLOCK = 00:30
