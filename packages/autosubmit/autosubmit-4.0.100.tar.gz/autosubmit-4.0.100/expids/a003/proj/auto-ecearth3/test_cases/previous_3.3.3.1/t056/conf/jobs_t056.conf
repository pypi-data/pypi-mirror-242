[LOCAL_SETUP]
FILE = templates/common/common.localsetup
PLATFORM = LOCAL

[SYNCHRONIZE]
FILE = templates/common/common.synchronize.sh
#PLATFORM = transfer_node_bscearth000 - now it will run directly in CCA
DEPENDENCIES = LOCAL_SETUP
WALLCLOCK = 00:30


[REMOTE_SETUP]
FILE = sources/runtime/autosubmit/compilation.sh
DEPENDENCIES = SYNCHRONIZE
WALLCLOCK = 01:00
PROCESSORS = 18
TASKS = 18
THREADS = 1

[INI]
FILE = templates/nemo3/nemo3.ini
DEPENDENCIES = REMOTE_SETUP
RUNNING = member
WALLCLOCK = 00:30

[SIM]
FILE = sources/runtime/autosubmit/ece-nemo.sh
DEPENDENCIES = INI SIM-1 CLEAN-2
RUNNING = chunk
WALLCLOCK = 1:00
PROCESSORS = 1:288
THREADS = 1
TASKS = 1:36
CHECK = false

[POST]
FILE = templates/nemo3/nemo3.post
DEPENDENCIES = SIM
RUNNING = chunk
WALLCLOCK = 01:00

[CLEAN]
FILE = templates/nemo3/nemo3.clean
DEPENDENCIES = POST POST+1
RUNNING = chunk
WALLCLOCK = 00:30

#[SAVEIC]
#FILE = templates/common/common.saveic
#DEPENDENCIES = SIM
#RUNNING = chunk
#WALLCLOCK = 00:30

[CLEAN_MEMBER]
FILE = templates/common/common.clean_member
DEPENDENCIES = CLEAN
#DEPENDENCIES = CLEAN SAVEIC
RUNNING = member
WALLCLOCK = 02:30

[TRANSFER]
FILE = templates/common/common.localtrans
PLATFORM = transfer_node_bscearth000
DEPENDENCIES = CLEAN
RUNNING = chunk
WALLCLOCK = 04:00
WAIT = true

[PERFORMANCE_METRICS]
FILE = templates/ecearth3/ecearth3.performance_metrics.sh
DEPENDENCIES = TRANSFER
RUNNING = once
WALLCLOCK = 00:01
PROCESSORS = 1
PLATFORM = LOCAL

[TRANSFER_MEMBER]
FILE = templates/common/common.transfer_member
PLATFORM = transfer_node_bscearth000
DEPENDENCIES = CLEAN_MEMBER
RUNNING = member

[LOCALPOST]
FILE = templates/common/common.localpost
PLATFORM = moore
DEPENDENCIES = TRANSFER LOCALPOST-1
RUNNING = member
WALLCLOCK = 05:00


