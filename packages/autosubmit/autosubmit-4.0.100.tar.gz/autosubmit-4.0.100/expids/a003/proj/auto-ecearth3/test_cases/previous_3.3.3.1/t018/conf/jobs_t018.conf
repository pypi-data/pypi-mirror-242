RUNNING = chunk
WALLCLOCK = 00:40

[CLEAN]
FILE = templates/nemo3/nemo3.clean
DEPENDENCIES = POST
RUNNING = chunk
WALLCLOCK = 00:40

[TRANSFER]
FILE = templates/common/common.localtrans
PLATFORM = LOCAL
