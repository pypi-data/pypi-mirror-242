[CLEAN_MEMBER]
FILE = templates/common/clean_member.tmpl.sh
PLATFORM = transfer_node
DEPENDENCIES = CLEAN PERFORMANCE_METRICS
#DEPENDENCIES = CLEAN SAVEIC
RUNNING = member
WALLCLOCK = 02:00
CHECK = true

[TRANSFER]
FILE = templates/common/transfer.tmpl.sh
PLATFORM = transfer_node
DEPENDENCIES = CLEAN
RUNNING = chunk
CHECK = true

[PERFORMANCE_METRICS]
FILE = templates/common/performance_metrics.tmpl.sh
DEPENDENCIES = TRANSFER
RUNNING = once
WALLCLOCK = 00:10
PROCESSORS = 1
PLATFORM = LOCAL
CHECK = true

[TRANSFER_MEMBER]
FILE = templates/common/transfer_member.tmpl.sh
PLATFORM = transfer_node
DEPENDENCIES = CLEAN_MEMBER
RUNNING = member
CHECK = true

