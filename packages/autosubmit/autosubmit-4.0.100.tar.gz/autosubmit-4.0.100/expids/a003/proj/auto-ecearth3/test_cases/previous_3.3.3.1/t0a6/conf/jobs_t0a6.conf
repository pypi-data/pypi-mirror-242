[LOCAL_SETUP]
FILE = templates/common/localsetup.tmpl.sh
PLATFORM = LOCAL
CHECK = true

[SYNCHRONIZE]
FILE = templates/common/synchronize.tmpl.sh
PLATFORM = transfer_node_bscearth000
DEPENDENCIES = LOCAL_SETUP
CHECK = true

[REMOTE_SETUP]
FILE = sources/runtime/autosubmit/compilation.sh
DEPENDENCIES = SYNCHRONIZE
WALLCLOCK = 2:00
PROCESSORS = 4
CUSTOM_DIRECTIVES = ["#SBATCH -p interactive"]
CHECK = true

[INI]
FILE = templates/common/ini.tmpl.sh
DEPENDENCIES = REMOTE_SETUP
RUNNING = member
WALLCLOCK = 00:30
QUEUE = debug
CHECK = true

[SIM]
FILE = sources/runtime/autosubmit/ece-esm.sh
DEPENDENCIES = INI SIM-1 CLEAN-3
RUNNING = chunk
WALLCLOCK = 2:00
PROCESSORS = 768
TASKS = 48
THREADS = 1
#CHECK = on_submission
QUEUE = debug

[CMOROCE]
FILE = templates/common/cmoroce.tmpl.sh
DEPENDENCIES = SIM SIM+1
WALLCLOCK = 1:00
RUNNING = chunk
NOTIFY_ON = RUNNING FAILED COMPLETED
TASKS = 8
QUEUE = debug
CUSTOM_DIRECTIVES = ["#SBATCH --exclusive"]
CHECK = true

[CMORATM]
FILE = templates/common/cmoratm.tmpl.sh
DEPENDENCIES = SIM SIM+1
WALLCLOCK = 2:00
RUNNING = chunk
NOTIFY_ON = RUNNING FAILED COMPLETED
CUSTOM_DIRECTIVES = ["#SBATCH --exclusive"]
QUEUE = debug
CHECK = true

