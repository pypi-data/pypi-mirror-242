[LOCAL_SETUP]
FILE = templates/common/common.localsetup
PLATFORM = LOCAL

[REMOTE_SETUP]
FILE = templates/common/common.remotesetup
DEPENDENCIES = LOCAL_SETUP
WALLCLOCK = 02:00
PROCESSORS = 4
CUSTOM_DIRECTIVES = ["#SBATCH -p interactive"]

[INI]
FILE = templates/nemo3/nemo3.ini
DEPENDENCIES = REMOTE_SETUP
RUNNING = member
WALLCLOCK = 00:30
CUSTOM_DIRECTIVES = ["#SBATCH -p interactive"]

[SIM]
FILE = sources/runtime/autosubmit/ece-nemo_enkf.sh
DEPENDENCIES = INI ENKF-1 POST-1
RUNNING = chunk
WALLCLOCK = 02:00
PROCESSORS = 1872
TASKS = 48
THREADS = 1
CHECK = False

[POST]
FILE = templates/nemo3/nemo3.post
DEPENDENCIES = SIM
RUNNING = chunk
WALLCLOCK = 01:00
CUSTOM_DIRECTIVES = ["#SBATCH --exclusive"]
