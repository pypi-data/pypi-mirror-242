[nmmb]
FOLDER 		= /gpfs/projects/bsc32/bsc32353/NMMB/v2.1/nmmb-bsc-ctm-v2.1.1
FNL_FOLDER	= /gpfs/projects/bsc32/bsc32353/NMMB/v2.1/nmmb-bsc-ctm-v2.1.1/DATA/INITIAL

#-----------------------------------------------------------------------
# Global-regional switch - Model domain setup global/regional
#-----------------------------------------------------------------------
DOMAIN		= 0                   # GLOBAL/REGIONAL (0/1)
LM		= 40                  # Vertical model layers
CASE		= REG                 # Name of the case 

DT_INT1		= 90                  # Run time step (integer seconds)
TLM0D1		= 0.0                 # Center point longitudinal (E/W)
TPH0D1		= 0.0                 # Center point latitudinal (S/N)
WBD1		= -180.0              # Western boundary (from center point)
SBD1		= -90.0               # Southern boundary (from center point)
DLMD1		= 1.4                 # Longitudinal grid resolution
DPHD1		= 1.0                 # Latitudinal grid resolution
PTOP1		= 100.                # Pressure top of the domain (Pa)
DCAL1		= 0.768               # Mineral Dust Emission Calibration Factor
NRADS1		= 20                  # Number of timesteps between radiation calls (short)
NRADL1		= 20                  # Number of timesteps between radiation calls (long)

DT_INT2		= 20                  # regional           
TLM0D2		= 20.0                # regional           
TPH0D2		= 35.0                # regional           
WBD2		= -51.0               # regional          
SBD2		= -35.0               # regional          
DLMD2		= 0.10                # regional            
DPHD2		= 0.10                # regional            
PTOP2		= 5000.               # Pressure top of the domain (Pa)
DCAL2		= 0.255               # Mineral Dust Emission Calibration Factor
NRADS2		= 180                 # Number of timesteps between radiation calls (short)
NRADL2		= 180                 # Number of timesteps between radiation calls (long)

#-----------------------------------------------------------------------
# Time Configuration
#-----------------------------------------------------------------------
HOUR		= 00                  # Choose the time of initial input data (hours)
NHOURS		= 36                  # Length of the forecast (hours)
NHOURS_INIT	= 24                  # History init previous day timestep
HIST		= 1                   # Frequency of history output (up to 552 hours)
HIST_M		= 60                 # Frequency of history output (in minutes)
BOCO		= 6                   # Frequency of boundary condition update for REGIONAL (hours)
TYPE_GFSINIT	= "GFS"               # FNL or GFS

#-----------------------------------------------------------------------
# Cpu configuration. Change this values in exp/{exp_num}/conf/jobs_{exp_num}.conf 
#-----------------------------------------------------------------------
INPES		= 10                  # Number inpes    
JNPES		= 12                  # Number jnpes   
WRTSK		= 08                  # Number write tasks  

#-----------------------------------------------------------------------
# Other configs
#-----------------------------------------------------------------------
INIT_CHEM	= 0                   # 0. IC from ideal conditions 2. from inca 3.from global nmmb-ctm for regional
COUPLE_DUST	= 1                   # Couple dust for the next run (0/1)

#-----------------------------------------------------------------------
# Postproc 1 configuration
#-----------------------------------------------------------------------
HOUR_P		= 00                  # Choose the time of initial output data (hours)
NHOURS_P	= 36                  # Length of postproc data (hours)
HIST_P		= 1                   # Frequency of history output (hours)
LSM		= 15                  # Output Layers

#-----------------------------------------------------------------------
# Postproc 2 configuration
#-----------------------------------------------------------------------
HOUR_P2		= 00                  # Choose the time of initial output data (hours)
NHOURS_P2	= 24                  # Length of postproc data (hours)
HIST_P2		= 3                   # Frequency of history output (hours)
