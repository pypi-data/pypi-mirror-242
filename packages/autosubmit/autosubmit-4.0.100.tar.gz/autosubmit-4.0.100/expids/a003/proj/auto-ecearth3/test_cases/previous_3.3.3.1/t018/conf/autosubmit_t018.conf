[config]
# Experiment identifier
# No need to change
EXPID = t018
# No need to change.
# Autosubmit version identifier
AUTOSUBMIT_VERSION = 3.7.7
# Default maximum number of jobs to be waiting in any platform
# Default = 3
MAXWAITINGJOBS = 12
# Default maximum number of jobs to be running at the same time at any platform
# Default = 6
TOTALJOBS = 24 
# Time (seconds) between connections to the HPC queue scheduler to poll already submitted jobs status
# Default = 10
SAFETYSLEEPTIME = 10
# Number of retrials if a job fails
# Default = 4
RETRIALS = 1

[mail]
# Enable mail notifications
# Default = False
NOTIFICATIONS = True
# Mail address where notifications will be received
TO = pablo.echevarria@bsc.es

[communications]
# Communications library used to connect with platforms: paramiko or saga.
# Default = paramiko
API = paramiko

