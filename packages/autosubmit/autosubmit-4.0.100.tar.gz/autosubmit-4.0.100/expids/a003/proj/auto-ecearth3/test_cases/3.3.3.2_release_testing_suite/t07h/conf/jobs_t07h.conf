[LOCAL_SETUP]
FILE = templates/localsetup.tmpl.sh
PLATFORM = LOCAL
CHECK = true
NOTIFY_ON = FAILED

[SYNCHRONIZE]
FILE = templates/synchronize.tmpl.sh
PLATFORM = transfer_node_bscearth000
DEPENDENCIES = LOCAL_SETUP
CHECK = true
NOTIFY_ON = FAILED

[REMOTE_SETUP]
FILE = sources/runtime/autosubmit/compilation.sh
DEPENDENCIES = SYNCHRONIZE
WALLCLOCK = 2:00
PROCESSORS = 4
CUSTOM_DIRECTIVES = ["#SBATCH -p interactive"]
CHECK = true
NOTIFY_ON = FAILED

[INI]
FILE = templates/ini.tmpl.sh
DEPENDENCIES = REMOTE_SETUP
RUNNING = member
WALLCLOCK = 00:30
QUEUE = debug
CHECK = true
NOTIFY_ON = FAILED

[SIM]
FILE = sources/runtime/autosubmit/ece-nemo.sh
DEPENDENCIES = INI SIM-1 CLEAN-3 NCTIME-3
RUNNING = chunk
WALLCLOCK = 0:30
PROCESSORS = 768
THREADS = 1
CHECK = on_submission
QUEUE = debug
NOTIFY_ON = FAILED

[CMOROCE]
FILE = templates/cmor.tmpl.sh
DEPENDENCIES = SIM
WALLCLOCK = 1:00
RUNNING = chunk
NOTIFY_ON = FAILED
THREADS = 8
QUEUE = debug
CUSTOM_DIRECTIVES = ["#SBATCH --exclusive"]
CHECK = true

