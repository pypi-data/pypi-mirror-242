[POST]
FILE = templates/post.tmpl.sh
PLATFORM = nord3v2
DEPENDENCIES = CMOROCE SAVEIC SIM SIM+1 POST-1
RUNNING = chunk
WALLCLOCK = 01:00
# when using the classic outclass make sure you are running POST in exclusive mode (for MN4): CUSTOM_DIRECTIVES = ["#SBATCH --exclusive"]
QUEUE = debug
CHECK = true
NOTIFY_ON = FAILED

[CLEAN]
FILE = templates/clean.tmpl.sh
DEPENDENCIES = POST SIM SIM+1 CMOROCE CLEAN-3
RUNNING = chunk
WALLCLOCK = 00:30
CHECK = true
NOTIFY_ON = FAILED

[EARTHDIAGS]
FILE = templates/earthdiags.tmpl.sh
PLATFORM = nord3v2
DEPENDENCIES = TRANSFER EARTHDIAGS-1
RUNNING = chunk
WALLCLOCK = 01:00
QUEUE = debug
CUSTOM_DIRECTIVES = ["#SBATCH --exclusive"]
CHECK = true
NOTIFY_ON = FAILED

[MONITOR]
FILE = templates/monitor.tmpl.py
PLATFORM = nord3v2
DEPENDENCIES = CLEAN EARTHDIAGS
RUNNING = chunk
WALLCLOCK = 01:00
CHECK = true
TYPE = python
EXECUTABLE = %PROJDIR%/es-esmvaltool/common-tools/auto-ecearth/nord3v2_launcher
PROCESSORS = 4
SKIPPABLE = TRUE
NOTIFY_ON = FAILED

[SAVEIC]
FILE = templates/saveic.tmpl.sh
DEPENDENCIES = SIM
RUNNING = chunk
WALLCLOCK = 00:40
CHECK = true
THREADS = 12
QUEUE = debug
NOTIFY_ON = FAILED

[CLEAN_MEMBER]
FILE = templates/clean_member.tmpl.sh
QUEUE = debug
DEPENDENCIES = CLEAN PERFORMANCE_METRICS SAVEIC TRANSFER
RUNNING = member
WALLCLOCK = 02:00
CHECK = true
NOTIFY_ON = FAILED

[TRANSFER]
FILE = templates/transfer.tmpl.sh
PLATFORM = transfer_node_bscearth000
DEPENDENCIES = CLEAN
RUNNING = chunk
CHECK = true
NOTIFY_ON = FAILED

[PERFORMANCE_METRICS]
FILE = templates/performance_metrics.tmpl.sh
DEPENDENCIES = TRANSFER
RUNNING = once
PROCESSORS = 1
PLATFORM = LOCAL
CHECK = true
NOTIFY_ON = FAILED

[TRANSFER_MEMBER]
FILE = templates/transfer_member.tmpl.sh
PLATFORM = transfer_node_bscearth000
DEPENDENCIES = CLEAN_MEMBER
RUNNING = member
CHECK = true
NOTIFY_ON = FAILED

[NCTIME]
FILE = templates/nctime.tmpl.sh
PLATFORM = nord3v2
DEPENDENCIES = NCTIME-1 TRANSFER TRANSFER-1 TRANSFER-2
RUNNING = chunk
FREQUENCY = 3
CHECK = true
WALLCLOCK = 02:30
NOTIFY_ON = FAILED

[CLEAN_EXPERIMENT]
FILE = templates/clean_experiment.tmpl.sh
DEPENDENCIES = NCTIME TRANSFER_MEMBER EARTHDIAGS MONITOR
PLATFORM = transfer_node
RUNNING = once
WALLCLOCK = 00:30
CHECK = true
NOTIFY_ON = FAILED

