[POST]
FILE = templates/common/post.tmpl.sh

DEPENDENCIES = CMORATM CMORATM+1 CMOROCE SAVEIC SIM SIM+1 POST-1
RUNNING = chunk
WALLCLOCK = 01:00
# when using the classic outclass make sure you are running POST in exclusive mode (for MN4): CUSTOM_DIRECTIVES = ["#SBATCH --exclusive"]
#! QUEUE = debug
CHECK = true

[CLEAN]
FILE = templates/common/clean.tmpl.sh
PLATFORM = transfer_node
DEPENDENCIES = POST SIM SIM+1 CMOROCE CMORATM CMORATM+1
RUNNING = chunk
WALLCLOCK = 00:30
CHECK = true

[SAVEIC]
FILE = templates/common/saveic.tmpl.sh
DEPENDENCIES = SIM
RUNNING = chunk
WALLCLOCK = 01:30
CHECK = true

[CLEAN_MEMBER]
FILE = templates/common/clean_member.tmpl.sh
PLATFORM = transfer_node
DEPENDENCIES = CLEAN SAVEIC
RUNNING = member
WALLCLOCK = 02:00
CHECK = true

