[common]
# No need to change.
MODEL = ecearth
# No need to change.
VERSION = v2.3.0
# No need to change.
TEMPLATE_NAME = ifs
# Select the model output control class. STRING = Option listed under the section : http://ic3.cat/wikicfu/index.php/Models#Outclass.
OUTCLASS = cmip5
# Model restart ini. (initialization) from expid [Default: leave empty]. STRING = histo-klaus, b02p
MODEL_rstini =
# After transferring output at /cfunas/exp remove a copy available at permanent storage of HPC [Default: Do set "TRUE"]. BOOLEAN = TRUE, FALSE
MODEL_output_remove = TRUE

[grid]
# AGCM grid resolution, horizontal (truncation T) and vertical (levels L).
IFS_resolution = T159L62

[oasis]
# Coupler (OASIS) options.
OASIS3 = simulate

[ifs]
# Atmospheric initial conditions ready to be used. STRING = ID found here : http://ic3.cat/wikicfu/index.php/Initial_Conditions/Atmospheric
ATM_ini = b0nq
# A different IC member per EXPID member ["PERT"] or which common IC member for all EXPID members ["fc0" / "fc1"]. String = PERT/fc0/fc1...
ATM_ini_member = PERT
# Number of parallel cores for AGCM component. NUMERIC = 28, 100
IFS_nproc = 32
# NPRTRVIFS; IFS_nproc must be divisible by NPRTRVIFS [Default: Do set "1"]. NUMERIC = 1, 4
NPRTRVIFS = 1
# Coupling frequency (in hours) [Default: Do set "3"]. NUMERIC = 3, 6
RUN_coupFreq = 3
# Post-procssing frequency (in hours) [Default: Do set "3"]. NUMERIC = 3, 6
NFRP = 3
# [Default: Do set "TRUE"]. BOOLEAN = TRUE, FALSE
LCMIP5 = TRUE
# Choose RCP value [Default: Do set "2"]. NUMERIC = 0, 1=3-PD, 2=4.5, 3=6, 4=8.5
NRCP = 2
# [Default: Do set "TRUE"]. BOOLEAN = TRUE, FALSE
LHVOLCA =
# [Default: Do set "0"]. NUMERIC = 1850, 2005
NFIXYR = 0
# Save daily output or not [Default: Do set "FALSE"]. BOOLEAN = TRUE, FALSE
SAVEDDA = FALSE
# Save reduced daily output or not [Default: Do set "FALSE"]. BOOLEAN = TRUE, FALSE
ATM_REDUCED_OUTPUT =
# Store grib codes from SH files [User need to refer defined  ppt* files for the experiment]
ATM_SH_CODES =
# Store levels against "ATM_SH_CODES" e.g: level1,level2,level3, ...
ATM_SH_LEVELS =
# Store grib codes from GG files [User need to refer defined  ppt* files for the experiment]
ATM_GG_CODES =
# Store levels against "ATM_GG_CODES" (133.128, 246.128, 247.128, 248.128) e.g: level1,level2,level3, ...
ATM_GG_LEVELS =
