[config]
# Experiment identifier
EXPID = a01c

# Autosubmit version identifier
AUTOSUBMIT_VERSION = 3.15.0b

# Default maximum number of jobs to be waiting in any platform
MAXWAITINGJOBS = 20

# Default maximum number of jobs to be running at the same time at any platform
# Default = 6
TOTALJOBS = 20

# Time (seconds) between connections to the HPC queue scheduler to poll already submitted jobs status
# Default = 10
SAFETYSLEEPTIME = 10

# Number of retrials if a job fails
# Default = 4
RETRIALS = 0

[wrapper]
#TYPE = multi
#WRAPPER_LIST = SIM_WRAPPER,CMOR_WRAPPER
#
#[SIM_WRAPPER]
#TYPE = vertical
#JOBS_IN_WRAPPER = SIM
#MIN_WRAPPED = 3
#MAX_WRAPPED = 10
##default is flexible. Values: flexible,strict,mixed
#POLICY = flexible
#
#[CMOR_WRAPPER]
TYPE = horizontal
JOBS_IN_WRAPPER = CMORATM&CMOROCE&CMORTM5&CMORLPJG&SAVEIC&POST
MIN_WRAPPED = 10
MAX_WRAPPED = 20
#default is flexible. Values: flexible,strict,mixed
POLICY = mixed
