[LOCAL_SETUP]
FILE = templates/local_setup.py
TYPE = python
PLATFORM = LOCAL
RUNNING = once
NOTIFY_ON = FAILED
WALLCLOCK = 02:00

[LOCAL_SEND_INITIAL]
FILE = templates/00_local_send_initial.sh
PLATFORM = marenostrum_archive
DEPENDENCIES = LOCAL_SETUP
#because different dates (chunk = day):
RUNNING = chunk
NOTIFY_ON = FAILED
WALLCLOCK = 02:00

[LOCAL_SEND_SPINUP]
FILE = templates/00d_local_send_spinup.sh
PLATFORM = marenostrum_archive
DEPENDENCIES = LOCAL_SETUP
RUNNING = member
NOTIFY_ON = FAILED
WALLCLOCK = 02:00

[LOCAL_SEND_SOURCE]
FILE = templates/01_local_send_source.sh
PLATFORM = marenostrum_archive
DEPENDENCIES = LOCAL_SETUP
RUNNING = once
WALLCLOCK = 02:00

[LOCAL_SEND_STATIC]
FILE = templates/01b_local_send_static.sh
PLATFORM = marenostrum_archive
DEPENDENCIES = LOCAL_SETUP
RUNNING = once
NOTIFY = FAILED
WALLCLOCK = 02:00

[LOCAL_SEND_HERMES]
FILE = templates/hermes/local_send_hermes.sh
DEPENDENCIES = LOCAL_SEND_SOURCE
PLATFORM = marenostrum_archive
RUNNING = once
NOTIFY = FAILED
WALLCLOCK = 02:00

[LOCAL_SEND_EMISSIONS]
FILE = templates/hermes/local_send_emissions.sh
PLATFORM = marenostrum_archive
DEPENDENCIES = LOCAL_SETUP
#because different dates (chunk = day):
RUNNING = chunk
SYNCHRONIZE = member
NOTIFY_ON = FAILED
WALLCLOCK = 02:00
DELAY=0

[LOCAL_SEND_OBS]
FILE = templates/local_send_obs.sh
PLATFORM = marenostrum_archive
DEPENDENCIES = LOCAL_SETUP LOCAL_SEND_OBS-1
RUNNING = chunk
SYNCHRONIZE = member
NOTIFY_ON = FAILED
RETRIALS = 9
DELAY_RETRY_TIME = 600
WALLCLOCK = 02:00

[REMOTE_COMPILE]
FILE = templates/02_compile.sh
DEPENDENCIES = LOCAL_SEND_SOURCE
RUNNING = once
PROCESSORS = 4
WALLCLOCK = 00:50
#CUSTOM_DIRECTIVES = ["#SBATCH -p interactive"]
NOTIFY_ON = FAILED

[PREPROCFIX]
FILE = templates/03_preproc_fix.sh
DEPENDENCIES = REMOTE_COMPILE LOCAL_SEND_STATIC
#If fix-var = once, nps = member
RUNNING = once
WALLCLOCK = 00:30
NOTIFY_ON = FAILED

[LOCAL_SEND_CHEM]
FILE = templates/local_send_chem.sh
PLATFORM = marenostrum_archive
DEPENDENCIES = LOCAL_SETUP
#because different dates (chunk = day):
RUNNING = chunk
SYNCHRONIZE = member
NOTIFY_ON = FAILED
WALLCLOCK = 02:00

[PREPROCVAR]
FILE = templates/04_preproc_var.sh
DEPENDENCIES = LOCAL_SEND_INITIAL PREPROCFIX PREPROCVAR-10
#In Autosubmit nomenclature chunk will be our days (because days is used for start days)
RUNNING = chunk
WALLCLOCK = 00:30
NOTIFY_ON = FAILED
CUSTOM_DIRECTIVES = ["#SBATCH --exclusive"]

#** The number of processors selected must be the same as the HERMESv3_GR job
[HERMESv3_GR_PREPROC]
FILE = templates/hermes/hermesv3_gr_preproc.sh
DEPENDENCIES = LOCAL_SEND_HERMES PREPROCFIX
#In Autosubmit nomenclature chunk will be our days (because days is used for start days)
RUNNING = date
WALLCLOCK = 00:20
NOTIFY_ON = FAILED
PROCESSORS = 100
RETRIALS = 2

[HERMESv3_GR]
FILE = templates/hermes/hermesv3_gr.sh
DEPENDENCIES = HERMESv3_GR_PREPROC LOCAL_SEND_EMISSIONS
RUNNING = chunk
SYNCHRONIZE = member
WALLCLOCK = 01:00
PROCESSORS = 100
DELAY = 0
RETRIALS = 2
#CUSTOM_DIRECTIVES = ["#SBATCH --exclusive"]
NOTIFY_ON = FAILED

[PERTURB_HERMES]
FILE = templates/hermes/perturb_hermes.sh
DEPENDENCIES = HERMESv3_GR PERTURB_HERMES-10
#PLATFORM = nord3
RUNNING = chunk
WALLCLOCK = 00:20
PROCESSORS = 48
NOTIFY_ON = FAILED
DELAY = 0
CUSTOM_DIRECTIVES = ["#SBATCH --exclusive"]

#** Remember to define a proper wallclock matching the configuration (resolution) of the model **
#** Remember that PROCESSORS must be equal to INPES*JNPES+WRTSK **
[SIM]
FILE = templates/05b_sim.sh
DEPENDENCIES = LOCAL_SEND_SPINUP PREPROCVAR SIM-1 PERTURB_HERMES SIM-15
RUNNING = chunk
PROCESSORS = 384
WALLCLOCK = 01:00
NOTIFY_ON = FAILED

[COMPILE_DA]
