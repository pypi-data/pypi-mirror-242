#
#   The names of the output of DREAM is fixed but we can create the name of
#   the output files or paths using:
#        <dateH>   -> YYYYMMDDHH
#        <dateJ>   -> YYYYJJJ
#        <date>    -> YYYYMMDD
#        <domain>  -> domain (IP4, EU12, ...)
#
# =================================== GENERAL ========================================
[General]
# Simulation date (without spin-up)
# If you want to run the current day start_date = TODAY
# If you want to run only one day the end_date has to be the same date as the start_date.
# Date format accepted:
#   YYYYMMDD, YYYY/MM/DD, YYYYMMDDhh, YYYYYMMDD.hh, YYYY/MM/DD_hh:mm:ss, YYYY-MM-DD_hh:mm:ss,
#   YYYY/MM/DD hh:mm:ss, YYYY-MM-DD hh:mm:ss, YYYY/MM/DD_hh, YYYY-MM-DD_hh
start_date = 2016/01/01_00:00:00
end_date = 2016/01/02_00:00:00

# ID of the experiment
exp_id = cams50

# Domain
domain = EU

# Model
model = ecmwf

# Complete path to the CSV that contains the info of the reduceds to do (variables)
csv_path = cams_reduce.csv

# SPIN-UP hours of the simulation
spin_up = 0 

# Simultaneous jobs (parallel)
simultaneous_jobs = 1


# =================================== INPUTS ========================================
[Inputs]
# netCDF output of MONARCH
monarch_dir = /esarchive/recon/ecmwf/cams50/original_files/O3_<date>.nc

# =================================== OUTPUTS ========================================
[Outputs]
# Path to store the outputs.
# In this path will be generated the conventions folders to store all the outputs
# following the deparment strategy.
# The final path will be: output_directory/model/exp_id/domain
output_directory = /esarchive/recon

