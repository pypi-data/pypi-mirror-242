[metadata]
name = ticgithub
version = 0.2.1
short_description = Use GitHub as a ticketing system for shared GMail
description = Use GitHub as a ticketing system for shared GMail
long_description = file: README.md
long_description_content_type = text/markdown
author = David W.H. Swenson
author_email = dwhs@hyperblazer.net
license = MIT
url = https://github.com/dwhswenson/ticgithub
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Console
	Environment :: MacOS X
	Environment :: Win32 (MS Windows)
	Intended Audience :: Customer Service
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Communications :: Email
	Topic :: Office/Business :: Groupware
	Topic :: Software Development :: Bug Tracking

[options]
python_requires = >=3.8
install_requires = 
	pyyaml
	pygithub
include_package_data = True
packages = find:

[egg_info]
tag_build = 
tag_date = 0

