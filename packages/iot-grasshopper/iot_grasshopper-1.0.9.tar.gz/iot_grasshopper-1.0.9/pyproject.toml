[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exlude = [
	"tests/",
]

[tool.hatch.build.targets.wheel]
packages = ["src/grasshopper"]

[project]
name = "iot-grasshopper"
version = "1.0.9"
authors = [
    { name = "Jaebin Joo", email = "jbinchoo@gmail.com" }
]
description = "Grasshopper makes you jump higher on AWS IoT Greengrass."
readme = "README.md"
requires-python = ">=3.3"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/binchoo/iot-grasshopper"
"Bug Tracker" = "https://github.com/binchoo/iot-grasshopper/issues"
