[build-system]
requires = [
    "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "handle_blastn"
version = "0.1.4"
description = "Handle blastn."
readme = "README.rst"
authors = [
    { name = "Johannes Programming", email = "johannes-programming@posteo.org" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ['blastn']
dependencies = [
    "Bio>=1.6",
    "wonderparse>=1.0.2",
    "fileunity>=1.0",
]
requires-python = ">=3.11"

[project.license]
file = "LICENSE.txt"

[project.urls]
Source = "https://github.com/johannes-programming/handle_blastn"
Download = "https://pypi.org/project/handle-blastn/#files"
