[build-system]
requires = [
    "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "howe"
version = "1.0.2"
description = "Stricter verion of zip."
readme = "README.rst"
authors = [
    { name = "Johannes", email = "johannes-horler@posteo.org" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = []
requires-python = ">=3.11"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/howe/#files"
Source = "https://github.com/johannes-programming/howe"