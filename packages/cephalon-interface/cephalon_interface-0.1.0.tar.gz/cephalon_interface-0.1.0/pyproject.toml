[tool.poetry]
name = "cephalon-interface"
version = "0.1.0"
description = "API client and GUI app for interacting with Cephalon Intelligence research tools."
repository = "https://github.com/cephalon-intelligence/cephalon-interface"
documentation = "https://docs.cephalon.io/"
readme = "README.md"
authors = ["Cephalon Intelligence <research@cephalon.io>"]
packages = [{ include = "cephalon" }]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
cephalon = "cephalon.cli:entry"
ci = "cephalon.cli:entry"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"
