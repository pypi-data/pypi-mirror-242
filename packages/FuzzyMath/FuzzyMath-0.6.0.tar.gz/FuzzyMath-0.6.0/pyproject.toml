[build-system]
# Minimum requirements for the build system to execute.
requires = ["setuptools >= 43.0.0"] 
build-backend = "setuptools.build_meta"

[flake8]
exclude = [
    ".git", 
    "__pycache__", 
    "tests/*"
]
max-line-length = 160


[tool.pytest.ini_options]
testpaths = [
    "tests"
]

[tool.black]
line-length = 120

[tool.isort]
atomic = true
profile = "black"
line_length = 120
skip_gitignore = true

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 120
disable = ""