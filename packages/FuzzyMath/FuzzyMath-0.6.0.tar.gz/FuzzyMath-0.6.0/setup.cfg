[metadata]
name = FuzzyMath
version = 0.6.0
description = Small lightweight library for Python that performs basic Interval and Fuzzy Arithmetic.
url = https://github.com/JanCaha/FuzzyMath
project_urls = 
	Documentation = https://jancaha.github.io/FuzzyMath
author = Jan Caha
author_email = jan.caha@outlook.com
platforms = any
license = MIT
long_description = file: Readme.rst

[options]
zip_safe = False
package_dir = 
	=src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest
	pytest-cov

[flake8]
exclude = 
	.git,
	__pycache__,
	tests/*
max-line-length = 160

[options.package_data]
FuzzyMath = py.typed

[egg_info]
tag_build = 
tag_date = 0

