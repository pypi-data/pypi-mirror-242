[build-system]
requires = ["maturin>=1.3,<2.0"]
build-backend = "maturin"

[project]
name = "hashell-py"
version = "0.1.1"
authors = [
    { name = "Grisshink" },
]
description = "Python bindings for hashell"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/Grisshink/hashell-py"

[tool.maturin]
features = ["pyo3/extension-module"]
