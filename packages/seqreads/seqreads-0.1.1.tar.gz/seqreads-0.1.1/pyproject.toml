[build-system]
requires = [
    "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "seqreads"
version = "0.1.1"
description = "seqreads"
readme = "README.rst"
authors = [
    { name = "Johannes", email = "johannes-programming@posteo.net" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = [
    "na_quantors>=1.0",
    "Bio>=1.6",
]
requires-python = ">=3.11"

[project.license]
file = "LICENSE.txt"

[project.urls]
Source = "https://github.com/johannes-programming/seqreads"
Download = "https://pypi.org/project/seqreads/#files"
