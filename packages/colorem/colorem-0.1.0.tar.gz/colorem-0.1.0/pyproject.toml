[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "colorem"
version = "0.1.0"
authors = [
  {name="Adolfo Molada Tebar", email="a.molada.tebar@gmail.com"}]

description = "COLOR mEets Munsell"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[tool.setuptools]
include-package-data = true

[metadata]
name = "colorem"
version = "0.1.0"
author = "Adolfo Molada Tebar"
author_email = "a.molada.tebar@gmail.com"
description = "COLOR mEets Munsell"
