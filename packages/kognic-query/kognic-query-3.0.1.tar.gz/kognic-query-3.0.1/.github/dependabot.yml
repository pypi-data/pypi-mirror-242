# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file#configuration-options-for-private-registries
version: 2
registries:
  artifact-registry:
    type: python-index
    url: https://pypi.kognic.io/simple
    username: "_json_key_base64" # <- Note the username
    password: ${{ secrets.GCLOUD_CREDENTIALS_B64 }}
    replaces-base: true
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "pip" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
    insecure-external-code-execution: allow
    registries:
      - artifact-registry
