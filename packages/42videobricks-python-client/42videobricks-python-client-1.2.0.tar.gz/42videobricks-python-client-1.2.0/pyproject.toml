[tool.poetry]
name = "Api42Vb"
version = "1.2.0"
description = "42videobricks"
authors = ["42videobricks <code@42videobricks.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/42videobricks/42videobricks-python-client.git"
keywords = ["42videobricks", "video", "api", "client", "sdk", "rest"]
include = ["Api42Vb/py.typed"]

[tool.poetry.dependencies]
python = "^3.7"

urllib3 = ">= 1.25.3"
python-dateutil = ">=2.8.2"
pydantic = ">=2"
typing-extensions = ">=4.7.1"

[tool.poetry.dev-dependencies]
pytest = ">=7.2.1"
tox = ">=3.9.0"
flake8 = ">=4.0.0"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
