[project]
name = "image-shrinker"
version = "0.1.0"
authors = [
    { name="Don Parakin", email="don@weaddvalue.ca" },
]
description = "Shrinks images. Use it before committing to git and/or using on a website"
keywords = ["image", "shrink", "web"]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Graphics",
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "Pillow>3.0.0",
]

[project.urls]
Homepage = "https://gitlab.com/parakin/image-shrinker"
Issues = "https://gitlab.com/parakin/image-shrinker/-/issues"
Documentation = "https://image-shrinker.readthedocs.org"
Repository = "https://gitlab.com/parakin/image-shrinker.git"
# Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

