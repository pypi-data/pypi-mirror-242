[metadata]
name = gip-bio
version = 0.1.0
author = Joeri van Strien
author_email = joerivanstrien@gmail.com
description = GIP -- Gaussian Interaction Profiler
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/joerivstrien/gip-bio
licence = GNU General Public Licence v3 (GPLv3)
project_urls = 
	Bug Tracker = https://github.com/joerivstrien/gip-bio/issues
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = gip
python_requires = >=3.7
install_requires = 
	numpy
	pandas
	scikit-learn
	scipy
	matplotlib
	seaborn

[options.extras_require]
test = 
	pytest
	coverage
	pytest-cov

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

