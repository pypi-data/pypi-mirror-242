[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "voice_commands"
version = "0.0.1"
authors = [
  { name="Noah Simai", email="noah@simai.de" },
]
description = "Allows mapping commands to your voice"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy>=1.26.1",
    "pyaudio>=0.2.11",
    "tqdm>=4.66.1",
    "vosk>=0.3.45"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
]

[project.urls]
Homepage = "https://github.com/Pizza989/voice_commands"
Issues = "https://github.com/Pizza989/voice_commands/issues"