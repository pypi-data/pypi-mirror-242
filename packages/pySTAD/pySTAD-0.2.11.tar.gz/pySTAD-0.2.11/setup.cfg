[metadata]
name = pySTAD
version = 0.2.11
description = Dimensionality reduction through Simplified Topological Abstraction of Data
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
author = Jelmer Bot
author_email = jelmer.bot@uhasselt.be
url = https://gitlab.com/dsi_uhasselt/vda-lab/pystad2
download_urls = https://pypi.org/project/pystad/
project_urls = 
	Code = https://gitlab.com/dsi_uhasselt/vda-lab/pystad2
	Issue tracker = https://gitlab.com/dsi_uhasselt/vda-lab/pystad2/-/issues
classifiers = 
	Development Status :: 4 - Beta
	Framework :: IPython
	License :: OSI Approved :: MIT License
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Visualization
	Topic :: Multimedia :: Graphics
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Cython
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython

[options]
packages = find:
zip_safe = False
python_requires = >=3.7
setup_requires = 
	setuptools >= 66
	numpy >= 1.20.0
install_requires = 
	numpy >= 1.20.0
	networkx >= 3.0.0
	scipy >= 1.6.3
	matplotlib >= 3.4.2
	pandas >= 1.1.0
	ipywidgets >= 7.6.3
	pywin32 >= 1.0;platform_system=='Windows'
include_package_data = True

[options.extras_require]
testing = 
	pytest
	pytest-cov
development = 
	Cython >= 0.29.20

[options.entry_points]
console_scripts = 
	stad=stad.__main__:main

[options.data_files]
share/jupyter/labextensions/jupyter_stad = 
	stad/widget/labextension/**
	js/install.json
share/jupyter/nbextensions/jupyter_stad = 
	stad/widget/nbextension/**
etc/jupyter/nbconfig/notebook.d = 
	js/jupyter_stad.json

[egg_info]
tag_build = 
tag_date = 0

