[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ansible-simple"
version = "0.0.2"
authors = [
  { name="rayzh", email="kribugzzz@outlook.com" },
]
description = "A simple SDK to use Ansible API."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = ["ansible==8.5.0"]

[project.urls]
"Homepage" = "https://github.com/Lorryrui/ansbile-simple"
