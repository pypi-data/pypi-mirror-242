[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "neat_py_lollo"
version = "0.0.5"
authors = [
  { name="Racca Lorenzo", email="lorenzo_racca@hotmail.com" },
]
description = "A python implementation of NEAT"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/15lollo15/NEAT_PY"
"Bug Tracker" = "https://github.com/15lollo15/NEAT_PY/issues"