externalId: apm_simple-load-assets
name: apm_simple-load-Assets
destination:
  dataModel:
    space: {{space}}
    externalId: {{datamodel}}
    version: '1'
    destinationType: Asset
  instanceSpace: {{space}}
  type: instances
ignoreNullFields: true
shared: true
conflictMode: upsert
# Specify credentials separately like this:
# You can also use different credentials for the running transformations than the ones you use to deploy
authentication:
  clientId: {{clientId}}
  clientSecret: {{clientSecret}}
  tokenUri: {{tokenUri}}
  # Optional: If idP requires providing the scopes
  cdfProjectName: {{cdfProjectName}}
  scopes:
    - {{scopes}}
  # Optional: If idP requires providing the audience
  audience: {{audience}}
schedule:
  # every hour
  interval: '0 * * * *'
  isPaused: true