externalId: sync_workorders_to_apm_activities
name: Sync workorders to APM Activities
destination:
  dataModel:
    space: APM_SourceData
    externalId: APM_SourceData
    version: "1"
    destinationType: APM_Activity
  instanceSpace: 'infield_{{location_name}}_location_source_data_space'
  type: instances
ignoreNullFields: true
shared: true
action: upsert
# Specify credentials separately like this:
# You can also use different credentials for the running transformations than the ones you use to deploy
authentication:
  clientId: {{clientId}}
  clientSecret: {{clientSecret}}
  tokenUri: {{tokenUri}}
  # Optional: If idP requires providing the scopes
  cdfProjectName: {{cdfProjectName}}
  scopes:
    - {{scopes}}
  # Optional: If idP requires providing the audience
  audience: {{audience}}
schedule:
  # every hour
  interval: '0 * * * *'
  is_paused: true

