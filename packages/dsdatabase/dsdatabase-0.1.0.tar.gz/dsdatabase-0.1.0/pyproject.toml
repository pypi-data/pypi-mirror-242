[tool.poetry]
name = "dsdatabase"
version = "0.1.0"
description = "DesignSafe relational database connection scripts"
authors = ["Scott Brandenberg <sjbrandenberg@ucla.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9"
pandas = "^2.1.3"
pymysql = "^1.1.0"
sqlalchemy = "^2.0.23"
numpy = "^1.24.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
black = "^23.11.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
