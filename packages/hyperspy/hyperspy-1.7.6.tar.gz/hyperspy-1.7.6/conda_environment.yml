name: test_env
channels:
- conda-forge
dependencies:
- dask-core >=2.11
- dill
# dask-core < 2021.3.1 doesn't have fsspec as dependency
- fsspec
- h5py
- imageio <2.28
- ipyparallel
- ipython !=8.0.*
- jinja2
- matplotlib-base
- matplotlib-scalebar
- mrcz
- natsort
- numba
- numexpr
- numpy
- pint
- pillow <10.1
- prettytable
- python-dateutil
- pyyaml
- requests
- scikit-image
- scikit-learn
- scipy
- sparse
- sympy
- tifffile >=2019.07.26,!=2021.3.31
- toolz
- tqdm
- traits
- zarr


