version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.9"

submodules:
  include: all
  recursive: true

build:
  os: ubuntu-20.04
  tools:
    python: "3.9"
  apt_packages:
    - cmake
  jobs:
    pre_build:
      - echo "Reinstall pyfiction with Z3 enabled"
      - z3="ON" python -m pip install --upgrade --upgrade-strategy eager --no-cache-dir .[docs]

sphinx:
  configuration: docs/conf.py

formats: [ ]

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
    - requirements: docs/requirements.txt
