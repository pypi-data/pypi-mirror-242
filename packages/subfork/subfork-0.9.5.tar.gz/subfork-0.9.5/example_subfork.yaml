# Subfork API Config File
#
# Installation:
#
# $ pip install subfork
#

# global debug switch
# DEBUG: true

# site host and port
SUBFORK_HOST: example.fork.io
# SUBFORK_PORT: 80

# api access keys
SUBFORK_ACCESS_KEY: XXXXXX
SUBFORK_SECRET_KEY: XXXXXX

# site template file
# TEMPLATE_FILE: myapp/template.yaml

# auto minimization settings
# AUTO_MINIMIZE: true

# task worker settings
WORKER:
  test:  # worker name (no spaces or punctuation)
    queue: test  # task queue name (no spaces or punctuation)
    function: subfork.worker.test  # worker function (pkg.mod.func)
  #   limit: 1  # failed task retry limit
  #   wait: 30  # seconds to wait between polling for tasks
  # throw:
  #   queue: throw
  #   function: subfork.worker.throw
