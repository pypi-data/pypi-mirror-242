[tool.poetry]
name = "gertrude"
version = "0.1.0a7"
description = "GTD done right"
authors = ["Tanguy Le Carrour <tanguy@bioneland.org>"]
license = "AGPL-3.0-or-later"

include = [
    # Generated assets
    "gertrude/**/styles.css*",
]
exclude = [
    "gertrude/**/*_spec.py",
    "gertrude/**/*_test.py",
    "gertrude/infrastructure/conftest.py",
    "gertrude/test_helpers.py",
]

[tool.poetry.scripts]
gertrude = "gertrude.configuration.cli:cli"

[tool.poetry.dependencies]
python = "^3.9"
bl3d = "^0.4.2"
bles = "^0.3.1"
blessql = "^0.1.3"
bl-seth = "^0.2.0"
flask = "^2.1.2"
Flask-Cors = "^3.0.10"
fluent-runtime = "^0.4.0"
Jinja2 = "^3.1.2"
jinja2-fragments = "^1.2.1"
pypugjs = "^5.9.11"
SQLAlchemy = "^1.4.37"
typer = "^0.7.0"
typing-extensions = "^4.8.0"
markdown = "^3.5.1"

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
estory = "^0.2.2"
heath = "^0.4.1"
invoke = "^2.2.0"
isort = "^5.12.0"
safety = "^2.3.5"
libsass = "^0.22.0"

[tool.poetry.group.test.dependencies]
flake8 = "^6.1.0"
mamba = "^0.11.2"
mypy = "^1.6.0"
pytest = "^7.4.2"
robber = "^1.1.5"
types-flask-cors = "^4.0.0.1"
types-setuptools = "^68.2.0.0"
beautifulsoup4 = "^4.12.2"
types-beautifulsoup4 = "^4.12.0.7"
types-markdown = "^3.5.0.1"

[tool.poetry.group.serve.dependencies]
gunicorn = "^21.2.0"
supervisor = "^4.2.5"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.black]
line-length = 89

[[tool.mypy.overrides]]
module = [
    "flask_cors.*",
    "mamba.*",
    "robber.*",
    "sqlalchemy.*",
    "wtforms.*",
]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
