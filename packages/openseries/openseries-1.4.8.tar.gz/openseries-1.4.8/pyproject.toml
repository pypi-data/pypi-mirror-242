[tool.poetry]
name = "openseries"
version = "1.4.8"
description = "Package for analyzing financial timeseries."
authors = ["Martin Karrin <martin.karrin@captor.se>"]
repository = "https://github.com/CaptorAB/OpenSeries"
license = "BSD-3-Clause"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "Natural Language :: English",
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Framework :: Pydantic",
]
keywords = [
    "python",
    "finance",
    "fintech",
    "data-science",
    "timeseries",
    "timeseries-data",
    "timeseries-analysis",
    "investment",
    "investment-analysis",
    "investing"
]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
ffn = "^1.0.0"
holidays = "^0.37"
numpy = ">=1.23.2,<=1.26.0"
openpyxl = "^3.1.2"
pandas = "^2.1.2"
plotly = "^5.18.0"
pydantic = "^2.5.1"
python-dateutil = "^2.8.2"
scipy = "^1.11.3"
statsmodels = "^0.14.0"

[tool.poetry.group.dev.dependencies]
black = "^23.11.0"
coverage = "^7.3.2"
coverage-badge = "^1.1.0"
mypy = "^1.7.0"
pre-commit = "^3.5.0"
pytest = "^7.4.3"
ruff = "^0.1.6"
toml = "^0.10.2"
types-openpyxl = "^3.1.0.27"
pandas-stubs = "^2.1.1.230928"
types-python-dateutil = "^2.8.19.14"
types-requests = "^2.31.0.10"
types-toml = "^0.10.8.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools_scm]

[poetry.virtualenvs]
in-project = true
path = "venv"

[tool.pytest.ini_options]
filterwarnings = [
    "error",
    'ignore:is_sparse is deprecated:FutureWarning',
    'ignore:The:FutureWarning',
    # https://github.com/pydata/pandas-datareader/issues/960
    "ignore::DeprecationWarning:pandas_datareader.*:"
]

[tool.black]
line-length = 87
target-version = ["py39", "py310", "py311"]

[tool.coverage.run]
omit = ["venv/*"]
include = ["openseries/*"]

[tool.coverage.report]
skip_empty = true
fail_under = 99

[tool.mypy]
strict = true
follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
disallow_untyped_defs = true
exclude = ["venv/*"]
plugins = [
    "pydantic.mypy",
    "numpy.typing.mypy_plugin"
]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.ruff]
select = ["ALL"]
ignore = ["D211", "D212", "TCH"]
fixable = ["ALL"]
line-length = 87

[tool.ruff.pylint]
max-args = 12
max-branches = 22
max-statements = 54

[tool.ruff.pyupgrade]
keep-runtime-typing = true
