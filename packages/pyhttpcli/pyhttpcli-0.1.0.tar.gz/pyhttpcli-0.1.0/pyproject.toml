[tool.poetry]
name = "pyhttpcli"
version = "0.1.0"
description = "CLI tool based on Requests"
authors = ["RicarTang <357965604@qq.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
typer = {extras = ["all"], version = "^0.9.0"}
requests = "^2.31.0"

[tool.poetry.scripts]
pyhttp = "pyhttpcli.main:app"

[tool.poetry.group.dev.dependencies]
black = "^23.11.0"
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
