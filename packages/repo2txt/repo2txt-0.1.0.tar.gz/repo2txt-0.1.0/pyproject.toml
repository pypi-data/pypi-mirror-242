[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "repo2txt"
version = "0.1.0"
description = "A tool for combining the structure and contents of software repositories into a single file."
readme = "README.md"
requires-python = ">=3.8"
keywords = ["gpt", "training", "combine"]
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
authors = [
    { name = "Jack Krosinski", email = "jack.krosinski@oceidon.com" }
]
maintainers = [
    { name = "Jack Krosinski", email = "jack.krosinski@oceidon.com" }
]
dependencies = [
    "python-docx>=0.8.10"
]

[project.scripts]
repo2txt = "repo2txt:main"

[tool.setuptools]
packages = ["repo2txt"]
package-dir = { "" = "src" }

[project.urls]
Homepage = "https://github.com/donoceidon/repo2txt"
Issues = "https://github.com/donoceidon/repo2txt/issues"

