[tool.poetry]
name = "phonexia-grpc"
version = "1.0.1rc1"
description = "Libraries to communicate with grpc server of phonexia microservices"
authors = ["Phonexia s.r.o. <info@phonexia.com>"]
repository = "https://gitlab.cloud.phonexia.com/phonexia/dev/technologies/microservices/protofiles/-/tree/main"
license = "Apache-2.0"
packages = [
    { include = "phonexia" },
]
# Directory with build needs to be included explicitly, since poetry follows
# .gitignore and excludes it by default. Also, py.typed is included to tell static type checkers
# that typing support is available.
include = [
    "phonexia/**/*.py*",
    "phonexia/py.typed",
]

[[tool.poetry.source]]
name = "gitlab"
url = "https://gitlab.cloud.phonexia.com/api/v4/groups/39/-/packages/pypi/simple"
priority = "primary"

[[tool.poetry.source]]
name = "PyPI"
priority = "default"

[tool.poetry.dependencies]
python = "^3.7"
grpcio = "^1.54.0"
protobuf = "^4.22.3"
mypy-protobuf = "^3.4.0"
grpc-stubs = "^1.53.0.2"

[tool.poetry.group.dev.dependencies]
grpcio-tools = "^1.54.2"
ruff = "^0.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools.package-data]
phonexia = ["py.typed"]

[tool.ruff]
select = [
"F", # Pyflakes
]
ignore = ['F401']