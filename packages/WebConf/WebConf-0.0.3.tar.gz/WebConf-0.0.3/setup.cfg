[metadata]
name = WebConf
version = attr: WebConf.__version__
url = https://github.com/0716gzs/WebConf
author = 0716gzs
author_email = Jch_2154195820@163.com
description = Nginx conf is a Python package for configuring web services, which automatically configures uwsg and nginx files based on incoming parameters
long_description = file: README.rst
long_description_content_type = text/x-rst
license = Apache
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Internet :: WWW/HTTP
project_urls = 
	Source = https://github.com/0716gzs/WebConf

[options]
python_requires = >=3.6
packages = find:
include_package_data = true
zip_safe = false

[options.packages.find]
exclude = tests,tests.*,docs,docs.*

[flake8]
exclude = .git,__pycache
max-line-length = 119

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
known_first_party = WebConf
line_length = 79
multi_line_output = 5

[egg_info]
tag_build = 
tag_date = 0

