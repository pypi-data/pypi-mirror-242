[tool.isort]
profile = "black"
line_length = 79

[tool.black]
line-length = 79

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.tox]
legacy_tox_ini = """
    [tox]
    envlist = py39,py310,py311

    [testenv]
    deps =
        flake8
        aiosqlite
        cryptography
        pytest
        pytest-asyncio
        hypothesis
        mypy
        types-setuptools
        uvloop

    commands =
        flake8 aiotgbot tests
        mypy --strict aiotgbot tests
        pytest tests
"""