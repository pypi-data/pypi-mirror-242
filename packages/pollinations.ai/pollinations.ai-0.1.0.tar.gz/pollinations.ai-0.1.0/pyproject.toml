[build-system]
requires      = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pollinations.ai"
version = "0.1.0"
description = "pollinations.ai | Image Generation"
readme = "README.md"
authors = [{ name = "pollinations.ai", email = "hello@pollinations.ai" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    'Development Status :: 1 - Planning',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python',
    'Topic :: Internet',
    'Topic :: Software Development :: Libraries',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: Utilities',
    'Typing :: Typed'
]
keywords = ['pollinations', 'pollinations.ai', 'pollinations-ai', 'pollinations_ai']
requires-python = ">=3.7.0"

[project.urls]
website = 'https://pollinations.ai/'
discord = 'https://discord.gg/8HqSRhJVxn'
github = 'https://github.com/pollinations'
youtube = 'https://www.youtube.com/channel/UCk4yKnLnYfyUmCCbDzOZOug'
instagram = 'https://instagram.com/pollinations_ai'
twitter = 'https://twitter.com/pollinations_ai'