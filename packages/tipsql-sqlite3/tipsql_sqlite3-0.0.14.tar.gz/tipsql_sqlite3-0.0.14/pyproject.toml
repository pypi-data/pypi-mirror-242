[tool.poetry]
name = "tipsql-sqlite3"
version = "0.0.14"
description = "tipsql adapter for sqlite3"
authors = ["yassun7010 <yassun7010@outlook.com>"]
readme = "README.md"
packages = [{ include = "tipsql", from = "src" }]

[tool.poetry-dynamic-versioning]
enable = false

[[tool.poetry-dynamic-versioning.substitution.folders]]
path = "."
files = ["pyproject.toml"]
patterns = [
    "path = \"\\.\\./tipsql-[\\w-]+\"\ndevelop = true\n# (version = \"())0\\.0\\.0",
]

[tool.taskipy.tasks]
format = "ruff format ."
lint = "ruff check ."
typecheck = "pyright src/** tests/**"
test = "pytest"
ci = "task format && task lint && task typecheck && task test"

[tool.poetry.dependencies]
python = "^3.12"
typing-extensions = "^4.8.0"

[tool.poetry.dependencies.tipsql-core]
# INFO: poetry-dynamic-versioning to replace this.
version = "0.0.14"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
taskipy = "^1.12.0"
pyright = "^1.1.331"
ipython = "^8.16.1"
ruff = "^0.1.4"

[tool.poetry.plugins."tipsql.database.plugin"]
sqlite3 = "tipsql.sqlite3.plugin:Sqlite3DatabasePlugin"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.black]
target-version = ["py312"]
