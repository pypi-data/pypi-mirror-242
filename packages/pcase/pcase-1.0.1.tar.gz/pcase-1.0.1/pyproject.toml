[build-system]
requires = [
    "setuptools >= 40.9.0",
    "wheel >= 0.34.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "pcase"
version = "1.0.1"
authors = [
  { name="Light", email="278391313@qq.com" },
]
description = "A tool for generate test csse"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/MRstrongerCL/pcase/"
"Bug Tracker" = "https://github.com/MRstrongerCL/pcase/issues"
