[tool.bandit]
exclude_dirs = ["tests", "features"]

[tool.black]
max-line-length = 120
target-version = ['py310', 'py311', "py312"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
ignore_missing_imports = true
# https://stackoverflow.com/questions/62265366/does-mypy-only-type-check-a-function-if-it-declares-a-return-type
check_untyped_defs = true

[tool.poetry]
name = "airboss"
version = "0.2.1"
description = "Easily integrate, deploy and release your projects"
authors = ["Lu√≠s Miranda <luistm@gmail.com>"]
license = "The Unlicence"
readme = "README.md"
packages = [{ include = "airboss", from = "src" }]
exclude = ["**/*_test.py"]

[tool.poetry.dependencies]
python = "^3.10"
turbofan = "0.0.3"
typer = "^0.9.0"

[tool.poetry.group.dev.dependencies]
bandit = { extras = ["toml"], version = "^1.7.5" }
behave = "^1.2.6"
black = "^23.11.0"
coverage = "^7.3.2"
flake8 = "^6.1.0"
isort = "^5.12.0"
mypy = "^1.7.0"
nox = "^2023.4.22"
pre-commit = "^3.5.0"
pytest = "^7.4.3"
pytest-bdd = "^7.0.0"
pytest-xdist = "^3.5.0"

[tool.poetry.scripts]
airboss = "airboss.ui.cli.main:app"

[tool.pytest.ini_options]
markers = ["integration: tags a test as integration tests"]
