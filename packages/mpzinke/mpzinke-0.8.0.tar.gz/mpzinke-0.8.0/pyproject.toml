[build-system]
requires = ["setuptools>=61.0", "Flask[async]>=3.0.0", "Flask-Cors>=3.0.10"]
build-backend = "setuptools.build_meta"


[project]
name = "mpzinke"
version = "0.8.0"
authors = [{name="Mathew Zinke"}]
description = "Python libraries for MPZinke."
dependencies = ["setuptools>=61.0", "Flask[async]>=3.0.0", "Flask-Cors>=3.0.10"]
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/MPZinke/Python"
"Bug Tracker" = "https://github.com/MPZinke/Python/issues"