[package]
name = "lichenpy"
version = "0.1.5"
edition = "2021"
description = "Fast link extraction from HTML documents"
license = "MIT"
repository = "https://github.com/kevinhu/lichen"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "lichenpy"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.19.0"
lichen_core = { path = "../lichen_core" }
