[metadata]
name = matrixlib_jfj
version = attr: matrixlib_jfj.__version__
description = A library that deals with matrix and vector operations.
long_description = file: README.md
long_description_content_type = text/markdown
license = GNU General Public License v3 (GPLv3)
author = Jemma Starecki
author_email = starecki.j@shaw.ca
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python :: 3.10
python_requires = >=3.10, <4
project_urls = 
	homepage = https://github.com/JemmaFromJupiter/Matrixlib
	Issue Tracker = https://github.com/JemmaFromJupiter/Matrixlib/issues

[options]
include_project_data = True
install_requires = file: requirements.txt
package_dir = 
	= src
packages = find:

[options.packages.find]
where = src

[options.package_data]
posh = 
	"data/*"

[egg_info]
tag_build = 
tag_date = 0

