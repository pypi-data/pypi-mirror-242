[metadata]
name = pymune
version = 0.0.7
author = Dr. Mohamed Ali Abbas & Prof. Amin  Shoukry
author_email = mohamed.alyabbas@outlook.com
description = This is the package for DenMune Clustering Algorithm published in paper https://doi.org/10.1016/j.patcog.2020.107589
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/egy1st/pymune
project_urls = 
	Bug Tracker = https://github.com/pypa/sampleproject/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8, <3.11

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

