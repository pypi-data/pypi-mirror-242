[wheel]
universal = 1

[hammett]
DJANGO_SETTINGS_MODULE = tests.settings
plugins = 
	pytest_django

[tool:pytest]
testpaths = 
	tests
	urd
	docs
addopts = --strict-markers -r fEsxXw --no-migrations
DJANGO_SETTINGS_MODULE = tests.settings
python_files = 
	test_*.py
	helpers.py
	*__tests.py
markers = 
	django_db

[egg_info]
tag_build = 
tag_date = 0

