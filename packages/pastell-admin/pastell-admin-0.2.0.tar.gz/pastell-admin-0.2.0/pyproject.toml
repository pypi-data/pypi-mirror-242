[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pastell-admin"
version = "0.2.0"
authors = [
    { name ="Sylvain Jolivet" ,email="sylvain.jolivet@megalis.bretagne.bzh" },
    { name="Sebastien Pelhate", email="sebastien.pelhate@megalis.bretagne.bzh"},
    {name ="Yann Guenneugues" ,email="yann.guenneugues@sib.fr"  }
]
description = ""
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = ["requests~=2.28.1"]

[project.urls]
"Homepage" = "https://github.com/megalis-bretagne/scripts-pastell"
"Bug Tracker" = "https://github.com/megalis-bretagne/scripts-pastell/issues"

[project.scripts]
pastell_find = "pastelladmin.pastell_find:script_wrapper"
pastell_connector = "pastelladmin.pastell_connector:script_wrapper"
pastell_stats = "pastelladmin.pastell_stats:script_wrapper"
pastell_org = "pastelladmin.pastell_org:script_wrapper"
pastell_associations = "pastelladmin.pastell_associations:script_wrapper"
pastell_connector_instances = "pastelladmin.pastell_connector_instances:script_wrapper"
pastell_matrice = "pastelladmin.pastell_matrice_roles:script_wrapper"

[project.optional-dependencies]
dev = ["build", "twine"]

[tool.setuptools]
include-package-data = true
