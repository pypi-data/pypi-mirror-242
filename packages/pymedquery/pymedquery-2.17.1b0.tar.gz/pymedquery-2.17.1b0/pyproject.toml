[tool.poetry]
name = "pymedquery"
version = "v2.17.1-beta"


description = "This is a python client for the medical-database MedQuery"
authors = ["Jon E Nesvold <jon.nesvold@pm.me>"]
license = "LICENSE.md"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.21.0"
tqdm = "^4.61.2"
minio = "^7.1.0"
python-dotenv = "^0.18.0"
psycopg2-binary = "^2.9.1"
passlib = "^1.7.4"
blosc = "^1.10.6"
colorlog = "^6.7.0"
toml = "^0.10.2"
requests = "^2.28.2"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
tox = "^3.23.1"
coverage = "^5.5"
coverage-badge = "^1.0.1"
psutil = "^5.8.0"
Pympler = "^0.9"

[tool.poetry.scripts]
pymq-init = "pymedquery.mqInit:run_setup" 

[tool.poetry.group.dev.dependencies]
requests = "^2.28.2"

[build-system]
requires = ["poetry-core>=1.4.0"]
build-backend = "poetry.core.masonry.api"
