[project]
name = "py_aga"
version = "0.1.4"
description = "Lightweight native Python command-line interface argument builder"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "Adam Mitchell", email = "adamstuartmitchell@gmail.com"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/amitchone/py-aga"
Documentation = "https://github.com/amitchone/py-aga/blob/main/README.md"
Changes = "https://github.com/amitchone/py-aga"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
