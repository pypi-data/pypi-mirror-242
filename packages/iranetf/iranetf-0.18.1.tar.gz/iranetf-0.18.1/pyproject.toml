[build-system]
requires = ["setuptools>=66.1.0"]
build-backend = "setuptools.build_meta"


[project]
name = "iranetf"
authors = [{name = "5j9", email = "5j9@users.noreply.github.com"}]
description = "a library to fetch data from ETF websites active TSE"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
requires-python = ">= 3.10"
dynamic = ["version"]
dependencies = [
    "aiohttp[speedups]",
    "aiohutils >= 0.11.0",
    "jdatetime >= 4.1.0",
    "pandas >= 2.1.0",
    "pyarrow",  # pd.options.future.infer_string = True
]
[project.optional-dependencies]
test = [
    "aiohutils[test] >= 0.11.0",
]

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.urls]
Homepage = "https://github.com/5j9/iranetf"


[tool.setuptools]
zip-safe = false
include-package-data = true
[tool.setuptools.packages.find]
namespaces = false
[tool.setuptools.dynamic.version]
attr = "iranetf.__version__"

[tool.ruff]
format.quote-style = 'single'
line-length = 79
isort.combine-as-imports = true

[tool.pytest.ini_options]
addopts = '--quiet --showlocals --tb=native'
asyncio_mode = 'auto'
