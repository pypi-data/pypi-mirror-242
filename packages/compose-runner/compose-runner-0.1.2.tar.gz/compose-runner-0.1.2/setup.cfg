[metadata]
name = compose-runner
version = 0.1.2
author = James Kent
author_email = jamesdkent21@gmail.com
url = https://github.com/neurostuff/nsc-runner
description = A package for running neurosynth-compose analyses
long_description = file: README.md
long_description_content_type = text/markdown
keywords = neurosynth-compose, neurosynth, neuroimaging, meta-analysis
license = BSD 3-Clause License
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3

[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	nimare==0.2.0
	click

[options.extras_require]
tests = 
	pytest
	pytest-recording
	vcrpy

[options.entry_points]
console_scripts = 
	compose-run = pynsc.cli:cli

[options.package_data]
* = README.md

[flake8]
max-line-length = 99

[egg_info]
tag_build = 
tag_date = 0

