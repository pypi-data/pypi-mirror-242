[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "yahoo-export"
version = "3.0.1"
description = 'Export Yahoo Fantasy Football data from historical records and live data.'
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["yahoo", "fantasy", "football", "export", "data", "api"]
authors = [
  { name = "Tim Cuddeback", email = "cuddebtj@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
packages = [{include = "yahoo_export", from = "src"}]
dependencies = [
  "loguru",
  "pyyaml",
  "python-dotenv",
  "pydantic",
  "pydantic-settings",
  "requests",
  "authlib",
  "ratelimit",
  "pytz",
]


[project.urls]
Documentation = "https://github.com/fantasy-sidelines/yahoo-export#readme"
Issues = "https://github.com/fantasy-sidelines/yahoo-export/issues"
Source = "https://github.com/fantasy-sidelines/yahoo-export"


[tool.hatch.version]
path = "src/yahoo_export/__about__.py"


[tool.hatch.envs.test]
dependencies = [
  "coverage[toml]",
  "pytest",
  "pytest-cov"
]


[tool.hatch.envs.test.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]


[[tool.hatch.envs.all.matrix]]
python = ["3.10", "3.11"]


[tool.hatch.envs.lint]
detached = true
dependencies = [
  "black",
  "pyright",
  "ruff",
  "bandit[toml]",
]


[tool.hatch.envs.lint.scripts]
typing = "pyright /src/yahoo_export/."
style = [
  "ruff {args:.}",
  "black --check --diff {args:.}",
  "bandit -c pyproject.toml -r"
]
fmt = [
  "black {args:.}",
  "ruff --fix {args:.}",
  "style",
]
all = [
  "style",
  "typing",
]


[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/.pytest_cache",
  "/.ruff_cache",
  "/dist",
  "/secrets",
  "/yahoo_export_config.yaml",
]

[tool.hatch.build.targets.wheel]
packages = ["src/yahoo_export"]


[tool.commitizen]
name = "cz_conventional_commits"
version = "3.0.1"
version_files = [
    "src/yahoo_export/__about__.py",
    "pyproject.toml:version"
]
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "pep621"
bump_message = "bump: version $current_version â†’ $new_version"
update_changelog_on_bump = true
changelog_incremental = true
annotated_tag = true


[tool.black]
target-version = ["py310"]
line-length = 120
skip-string-normalization = true


[tool.ruff]
target-version = "py310"
line-length = 120
select = [
  "A",
  "ARG",
  "B",
  "C",
  "DTZ",
  "E",
  "EM",
  "F",
  "FBT",
  "I",
  "ICN",
  "ISC",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RUF",
  "S",
  "T",
  "TID",
  "UP",
  "W",
  "YTT",
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105", "S106", "S107",
  # Ignore complexity
  "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
]
unfixable = [
  # Don't touch unused imports
  "F401",
]


[tool.ruff.isort]
known-first-party = ["yahoo_export"]


[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"


[tool.ruff.per-file-ignores]
# Tests can use magic values, assertions, and relative imports
"tests/**/*" = ["PLR2004", "S101", "TID252"]
"__init__.py" = ["E402", "F401", "TID252"]


[tool.bandit]
exclude_dirs = [
    "tests",
    "data_cache",
]

[tool.bandit.any_other_function_with_shell_equals_true]
no_shell = [
  "os.execl",
  "os.execle",
  "os.execlp",
  "os.execlpe",
  "os.execv",
  "os.execve",
  "os.execvp",
  "os.execvpe",
  "os.spawnl",
  "os.spawnle",
  "os.spawnlp",
  "os.spawnlpe",
  "os.spawnv",
  "os.spawnve",
  "os.spawnvp",
  "os.spawnvpe",
  "os.startfile"
]
shell = [
  "os.system",
  "os.popen",
  "os.popen2",
  "os.popen3",
  "os.popen4",
  "popen2.popen2",
  "popen2.popen3",
  "popen2.popen4",
  "popen2.Popen3",
  "popen2.Popen4",
  "commands.getoutput",
  "commands.getstatusoutput"
]
subprocess = [
  "subprocess.Popen",
  "subprocess.call",
  "subprocess.check_call",
  "subprocess.check_output"
]


[tool.pyright]
include = ["src/yahoo_export", "tests"]
pythonVersion = "3.10"
reportMissingImports = true
reportMissingTypeStubs = false


[tool.coverage.run]
source_pkgs = ["yahoo_export", "tests"]
branch = true
parallel = true
omit = [
  "src/yahoo_export/__about__.py",
]


[tool.coverage.paths]
yahoo_export = ["src/yahoo_export", "*/yahoo-export/src/yahoo_export"]
tests = ["tests", "*/yahoo-export/tests"]


[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
