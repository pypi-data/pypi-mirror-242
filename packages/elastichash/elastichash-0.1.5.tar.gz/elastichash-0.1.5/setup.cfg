[metadata]
name = elastichash
version = 0.1.5
author = Nikolaus Korfhage
author_email = nko+py@posteo.ru
description = ElasticHash enables efficient similarity search for binary hash codes using Elasticsearch
long_description = file: README.md
long_description_content_type = text/markdown
url = https://nik-ko.github.io/elastichash/
project_urls = 
	Source = https://github.com/nik-ko/elastichash
	Bug Tracker = https://github.com/nik-ko/elastichash/issues
	Documentation = https://nik-ko.github.io/elastichash/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
license = MIT

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	elasticsearch>=8.10.1
	numpy>=1.24.3
	networkx>=3.1
	bitstring>=4.1.1
	urllib3>=1.26.16
	matplotlib>=3.7.1
	urllib3>=1.26.16
	seaborn>=0.12.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

