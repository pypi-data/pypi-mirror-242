[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "yaprak"
version = "0.1.3"
authors = [
  { name="N. Sertac Artan", email="artans.github@gmail.com" },
]

description = "A small package for processing and analyzing data in batches."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/arta-ns/yaprak"
"Bug Tracker" = "https://github.com/arta-ns/yaprak/issues"
"Documentation" = "https://github.com/arta-ns/yaprak/tree/main/src/yaprak/html/yaprak/index.html"
