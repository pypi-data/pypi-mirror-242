[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "Arifpay_Plugin"
version = "1.0.0"
authors = [
  { name="Ananiya Belew", email="anewscho@gmail.com" },
]
description = "A python plugin for Arifpay"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

