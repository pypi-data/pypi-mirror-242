[metadata]
name = wasimtest
version = 0.1.28
author = Falcon
author_email = wasim.khan@northbaysolutions.net
description = SDK for Falcon AI.
long_description = file: README.rst
long_description_content_type = text/x-rst
license = MIT
url = https://bitbucket.org/northbay/generative_ai/
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	httpx  # Add other dependencies as needed

[options.extras_require]
test = nose

[nosetests]
exe = True
with-doctest = 1
with-coverage = 1
cover-package = falconai
tests = falconai/test/

[options.package_data]
falconai.config = config.json

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

