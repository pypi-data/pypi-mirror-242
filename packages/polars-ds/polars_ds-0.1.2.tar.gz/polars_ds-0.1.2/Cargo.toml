[package]
name = "polars_ds"
version = "0.1.2"
edition = "2021"

[lib]
name = "_polars_ds"
crate-type = ["cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pyo3 = {version = "0.20", features = ["extension-module"]}
pyo3-polars = {version = "0.9", features = ["derive"]}
polars = {version = "0.35.4", features = ["performant", "diff", "lazy", "dtype-array", "ndarray", "log", "nightly"]}
num = "0.4.1"
faer = {version = "0.15", features = ["ndarray", "nightly"]}
ndarray = "0.15.6"
hashbrown = {version = "0.14.2", features=["nightly"]}
rustfft = "6.1.0"
itertools = "0.12.0"
aho-corasick = "1.1.2"
strsim = "0.10.0"

 
[target.'cfg(target_os = "linux")'.dependencies]
jemallocator = { version = "0.5", features = ["disable_initial_exec_tls"] }

[target.'cfg(any(not(target_os = "linux"), use_mimalloc))'.dependencies]
mimalloc = { version = "0.1", default-features = false }

[profile.release]
codegen-units = 1
