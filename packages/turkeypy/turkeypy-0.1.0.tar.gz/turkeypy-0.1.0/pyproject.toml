[tool.poetry]
name = "turkeypy"
version = "0.1.0"
description = "A Python re-implementation of the Chicken esoteric programming language"
license = "MIT"
authors = ["kosayoda <kieransiek@protonmail.com>", "Sir_Henry_Curtis <haphaestus09@gmail.com>"]
repository = "https://github.com/hephaestus9/turkeypy"

[tool.poetry.dependencies]
python = "^3.8"
click = "^7.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.scripts]
turkeypy = "turkeypy.__main__:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
