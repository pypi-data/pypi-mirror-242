[metadata]
name = pytest-xdist
description = pytest xdist plugin for distributed testing, most importantly across multiple CPUs
long_description = file: README.rst
long_description_content_type = text/x-rst
license = MIT
author = holger krekel and contributors
author_email = pytest-dev@python.org,holger@merlinux.eu
url = https://github.com/pytest-dev/pytest-xdist
platforms = 
	linux
	osx
	win32
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: Pytest
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: POSIX
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS :: MacOS X
	Topic :: Software Development :: Testing
	Topic :: Software Development :: Quality Assurance
	Topic :: Utilities
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
license_file = LICENSE
project_urls = 
	Documentation=https://pytest-xdist.readthedocs.io/en/latest
	Changelog=https://pytest-xdist.readthedocs.io/en/latest/changelog.html
	Source=https://github.com/pytest-dev/pytest-xdist
	Tracker=https://github.com/pytest-dev/pytest-xdist/issues

[options]
packages = find:
package_dir = =src
zip_safe = False
python_requires = >=3.7
install_requires = 
	execnet>=1.1
	pytest>=6.2.0

[options.packages.find]
where = src

[options.entry_points]
pytest11 = 
	xdist = xdist.plugin
	xdist.looponfail = xdist.looponfail

[options.extras_require]
testing = 
	filelock
psutil = psutil>=3.0
setproctitle = setproctitle

[flake8]
ignore = E501, W503, E203
max-line-length = 100

[mypy]
mypy_path = src
disallow_any_generics = True
ignore_missing_imports = True
no_implicit_optional = True
show_error_codes = True
strict_equality = True
warn_redundant_casts = True
warn_return_any = True
warn_unreachable = True
warn_unused_configs = True

[egg_info]
tag_build = 
tag_date = 0

