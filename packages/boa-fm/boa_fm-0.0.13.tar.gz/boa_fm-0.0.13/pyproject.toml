[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "boa_fm"
version = "0.0.13"
authors = [
  { name="Dinesh Kamath", email="dmkamath@gmail.com" },
]
description = "framework for making monads. this provides the tools to write the core logic for the application"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["src"]  # ["."] by default

[project.urls]
"Homepage" = "https://github.com/dmkamath/quick_bytes"
"Bug Tracker" = "https://github.com/dmkamath/quick_bytes/issues"