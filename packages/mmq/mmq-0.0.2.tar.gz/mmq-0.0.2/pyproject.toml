[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mmq"
version = "0.0.2"
authors = [
  { name="Igor Jasenovski", email="igormjsk@gmail.com" },
]
description = "It computes the coeficientes of the MMQ for a given set of 2-D points"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"