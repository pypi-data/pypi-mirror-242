[build-system]
requires = [
    "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "utils_seq"
version = "0.1.1"
description = "simple utils for seqs"
readme = "README.rst"
authors = [
    { name = "Johannes", email = "johannes-programming@posteo.org" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = [
    "seqpad>=1.0",
    "wonderparse>=1.0",
    "Bio>=1.6",
    "gravy>=1.0",
]
requires-python = ">=3.11"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/utils-seq/#files"
Source = "https://github.com/johannes-programming/utils_seq"
