[tool.poetry]
name = "flowdeploy"
version = "0.4.0"
description = "Use with your favorite bioinformatics manager – like Nextflow or Snakemake – to develop and deploy bioinformatics pipelines quickly"
authors = ["Noah Lebovic <security@trytoolchest.com>"]
readme = "README.md"
homepage = "https://flowdeploy.com"
packages = [{include = "flowdeploy"}]

[tool.poetry.scripts]
flowdeploy = "flowdeploy.cli.cli:app"

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.31.0"
boto3 = "^1.28.8"
pytest = "^7.4.0"
loguru = "^0.7.0"
typer = "^0.9.0"
rich = "^13.7.0"

[[tool.poetry.source]]
name = "pypi-public"
url = "https://pypi.org/simple/"

[[tool.poetry.source]]
name = "prod-pypi"
url = "https://upload.pypi.org/legacy/"
secondary = true

[[tool.poetry.source]]
name = "test-pypi"
url = "https://test.pypi.org/legacy/"
secondary = true


[tool.poetry.group.dev.dependencies]
flake8 = "^6.0.0"
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
