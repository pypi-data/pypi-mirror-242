[tool.poetry]
name = "tipsql"
version = "0.0.14"
description = "Type Hint SQL Query Builder for Python."
authors = ["yassun7010 <yassun7010@outlook.com>"]
readme = "README.md"
packages = [{ include = "tipsql", from = "src" }]

[tool.poetry-dynamic-versioning]
enable = false

[[tool.poetry-dynamic-versioning.substitution.folders]]
path = "."
files = ["pyproject.toml"]
patterns = [
    "path = \"\\.\\./tipsql-[\\w-]+\"\ndevelop = true\n# (version = \"())0\\.0\\.0",
]

[tool.taskipy.tasks]
format = "ruff format ."
lint = "ruff check ."
typecheck = "pyright src/** tests/**"
test = "pytest"
ci = "task format && task lint && task typecheck && task test"
schema = "tipsql config-jsonschema > ../schemas/config.schema.json"

[tool.poetry.extras]
cli = ["tipsql-cli", "jinja2", "inflection"]
postgresql = ["tipsql-postgresql"]
snowflake = ["tipsql-snowflake"]
sqlite3 = ["tipsql-sqlite3"]

[tool.poetry.dependencies]
python = "^3.12"
jinja2 = { version = "^3.1.2", optional = true }
inflection = { version = "^0.5.1", optional = true }

[tool.poetry.dependencies.tipsql-core]
# INFO: poetry-dynamic-versioning to replace this.
version = "0.0.14"

[tool.poetry.dependencies.tipsql-cli]
# INFO: poetry-dynamic-versioning to replace this.
version = "0.0.14"
optional = true

[tool.poetry.dependencies.tipsql-sqlite3]
# INFO: poetry-dynamic-versioning to replace this.
version = "0.0.14"
optional = true

[tool.poetry.dependencies.tipsql-postgresql]
# INFO: poetry-dynamic-versioning to replace this.
version = "0.0.14"
optional = true

[tool.poetry.dependencies.tipsql-snowflake]
# INFO: poetry-dynamic-versioning to replace this.
version = "0.0.14"
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
taskipy = "^1.12.0"
pyright = "^1.1.331"
ipython = "^8.16.1"
ruff = "^0.1.4"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
