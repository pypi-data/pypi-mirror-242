[tool.poetry]
name = "prosper-shared"
version = "0.1.4"
description = ""
authors = ["Graham Tibbitts <graham.tibbitts@gmail.com>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
autohooks = "^23.10.0"
autoimport = "^1.3.3"
autohooks-plugin-black = "^23.10.0"
autohooks-plugin-pytest = "^23.10.0"
autohooks-plugin-isort = "^23.10.0"
autohooks-plugin-ruff = "^23.11.0"
mutmut = "^2.4.4"
pydocstyle = "^6.3.0"
pydoclint = "^0.3.8"
toml-sort = "^0.23.1"
mdformat = "^0.7.17"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.autohooks]
mode = "poetry"
pre-commit = [
    "prosper_shared.autohooks.autoimport",
    "autohooks.plugins.black",
    "autohooks.plugins.ruff",
    "autohooks.plugins.isort",
    "prosper_shared.autohooks.pydocstyle",
    "prosper_shared.autohooks.pydoclint",
    "prosper_shared.autohooks.tomlsort",
    "prosper_shared.autohooks.mdformat",
    "prosper_shared.autohooks.dynamic_versioning",
]


[tool.poetry-dynamic-versioning]
enable = false
metadata = false
style = "semver"
vcs = "git"
bump = true
