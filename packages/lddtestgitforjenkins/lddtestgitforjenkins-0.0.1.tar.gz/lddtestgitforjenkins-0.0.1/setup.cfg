[metadata]
name = lddtestgitforjenkins
version = 0.0.1
author = Dingdong Liu
author_email = dingdongliu@quanta.org.cn
use_2to3 = False
description = add test jinkins
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitee.com/liu-dingdong/testgit.git
classifiers = 
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	numpy
	pyqcas
	pyqcisim
	colorama
	termcolor
	requests
	tqdm

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

