[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Tyradex"
version = "0.0.1"
authors = [
  { name="Yarkis01"},
  { name="Ashzuu"},
  { name="LassaInora", email="lassa.inora@gmail.com" },
]
description = "Une simple API Pokémon en français."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/LassaInora/Tyradex"
Issues = "https://github.com/LassaInora/Tyradex/issues"