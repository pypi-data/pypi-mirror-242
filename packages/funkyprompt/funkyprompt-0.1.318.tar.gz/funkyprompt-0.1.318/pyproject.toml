[tool.poetry]
name = "funkyprompt"
version = "0.1.318"
description = "A functionally orientated way to make prompts for speaking with LLMs"
authors = ["mr-saoirse <amartey@gmail.com>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.group.dev.dependencies]
instructembedding = "^0.0.1"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
pattern  = "^(?P<base>\\d+\\.\\d+\\.\\d+)(-?((?P<stage>[a-zA-Z]+)\\.?(?P<revision>\\d+)?))?"
style = "semver"

[tool.poetry-dynamic-versioning.files."funkyprompt/_version.py"]
persistent-substitution = true

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
openai = "^1.1.1"
loguru = "^0.7.2"
typer = "^0.9.0"
lancedb = "0.3.1"
duckdb = "^0.9.1"
polars = "^0.18.0"
pydantic = "^2.4.2"
beautifulsoup4 = "^4.12.2"
s3fs = "^2023.10.0"
fastapi = "^0.104.0"
pyarrow = "^13.0.0"
tqdm = "^4.66.1"
uvicorn = "^0.23.2"
apscheduler = "^3.10.4"

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"


[tool.poetry.scripts]
fprompt = "funkyprompt.cli:app"