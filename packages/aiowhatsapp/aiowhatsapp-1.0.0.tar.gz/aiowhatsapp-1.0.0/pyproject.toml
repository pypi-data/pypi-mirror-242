[tool.poetry]
name = "aiowhatsapp"
version = "1.0.0"
description = "A whatsapp client library for python using the new WhatsApp cloud API by Facebook"
authors = ["Solomon Olatunji"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.31.0"
asyncio = "^3.4.3"
aiohttp = "^3.9.0"
aiosignal = "^1.3.1"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
