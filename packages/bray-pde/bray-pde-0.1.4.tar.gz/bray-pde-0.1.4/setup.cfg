[metadata]
name = bray-pde
description = My implementation of the 2d advection diffusion for NAU525 Applied Computational Fluid Dynamics Course
author = Bray Moll
readme = "README.org"
version = 0.1.4

[options]
packages = 
	solver
	solver.code_project
install_requires = 
	numpy >= 1.0.0
	pandas >= 2.1.0
	matplotlib >= 3.8.0
	plotnine >= 0.12.0
python_requires = >=3.10
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	pytest>= 6.0
	pytest-cov>=4.0
	pytest-mock>=3.12
	mypy >= 0.910
	flake8>=3.9
	tox>=3.24

[options.package_data]
file_conversions = py.typed

[flake8]
max-line-length = 80

[egg_info]
tag_build = 
tag_date = 0

