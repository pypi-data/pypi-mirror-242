[tool.poetry]
name = "jrpytensorflow"
version = "0.1.15"
description = "Jumping Rivers: Python and Tensorflow"
authors = ["Jumping Rivers <info@jumpingrivers.com>"]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
tensorflow = "^2.8.0"
tensorflow-datasets = "^4.5.2"
tensorboard = "^2.8.0"
scikit-learn = "^1.0.2"
pandas = "^1.4.1"
matplotlib = "^3.5.1"
PyYAML = "^6.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
