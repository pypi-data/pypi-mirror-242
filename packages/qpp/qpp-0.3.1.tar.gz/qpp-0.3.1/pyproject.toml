[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"


# PROJECT METADATA
# ======================================================================

[project]
name = "qpp"
authors = [
    { name = "Ralf Luetkemeier", email = "foss@rlue.de" },
]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development",
    "Topic :: Utilities",
]
keywords = ["pypi", "query", "search", "find"]
requires-python = ">=3.9,<4"
dynamic = ["version", "description"]
dependencies = [
    "beautifulsoup4 >= 4.11.0",
    "requests >= 2.28.0",
    "rich >=12.0.0",
    "rich-argparse-plus >= 0.3.0",
    "rich_rst >= 1.0.0",
    "tomli >= 2.0.0; python_version < '3.11'"
]

[project.optional-dependencies]
dev = [
    "flake8",
    "flit",
    "pylint",
    "pytest",
    "pytest-cov",
    "tox",
]
test = [
    "pytest >=7.2.0",
    "pytest-cov",
]
# doc = ["sphinx"]

[project.scripts]
qpp = "qpp.__main__:main"

[project.urls]
#changelog = "https://github.com/me/<repo>/CHANGELOG.md"
#Documentation = "https://..."
#Source = "https://github.com/<account>/<repo>"
#homepage = "https://example.com"
#documentation = "https://readthedocs.org"
#repository = "https://github.com"
#changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"


# TOOLING CONFIGS
# ======================================================================

[tool.chlog]
use-brackets = false

## Coverage ------------------------------------------------------------

[tool.coverage.html]
directory = ".coverage_report"

[tool.coverage.report]
# Define lines of code to safely ignore:
# (This means code which can not be reached by design.)
exclude_lines = [
    'pragma: no cover',
    'if 0:',
    'if False:',
    'if __name__ == .__main__.:',
]
#ignore_errors = true

[tool.coverage.run]
# parallel = true
# concurrency = ["multiprocessing"]
# branch = true
source = ["src/qpp"]
omit = []

## Flit ----------------------------------------------------------------

[tool.flit.sdist]
include = ["doc/", "tests/",]
exclude = ["img/"]

## Pylint --------------------------------------------------------------
# Enter pylint --generate-toml-config for more info.

[tool.pylint.main]
# ignore = ["demo"]

[tool.pylint.basic]
good-names = ["i", "j", "k", "ex", "Run", "_", "m", "n"]

[tool.pylint.design]
max-args = 7
max-line-length = 80
single-line-if-stmt = true

## Pytest --------------------------------------------------------------

[tool.pytest.ini_options]
addopts = "-s"
filterwarnings = [
    "ignore::DeprecationWarning:optparse",
    "ignore::DeprecationWarning:rich_rst",
    # To supress this warning:
    # The frontend.OptionParser class will be replaced by a subclass of
    # argparse.ArgumentParser in Docutils 0.21 or later.
    # So, keep an eye out.
]
markers = [
    "notox: marks tests as incompatible with tox (deselect with '-m \"not notox\"')"
]
minversion = 7.0
testpaths = [
    "tests"
]

## Tox -----------------------------------------------------------------

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py39,py310,py311,py312
isolated_build = True

[testenv]
deps = pytest
commands = pytest
"""
