[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "reusable_lib"
version = "0.0.3.5"
authors = [
  { name="JJR", email="jhrhee@gmail.com" },
]
description = "A bunch of reusable things"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
keywords = [ "lib" ]
dependencies = [
]

[project.urls]
Homepage = "https://github.com/syssec-lib/reusablelib"
Issues = "https://github.com/syssec-lib/reusablelib/issues"

