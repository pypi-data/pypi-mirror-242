[tool.mypy]
plugins = ["pydantic.mypy", "sqlmypy"]

[tool.pytest.ini_options]
pythonpath = ["src"]

exclude = [
    "*.log",
    "*.tmp",
    "**/__pycache__",
    "**/*.py[cod]",
    "**/*.so",
    "**/*.dylib",
    "**/.DS_Store",
