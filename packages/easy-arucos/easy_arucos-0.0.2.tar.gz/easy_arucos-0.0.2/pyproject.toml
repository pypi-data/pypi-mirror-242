[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "easy_arucos"
version = "0.0.2"
authors = [
    { name="davidegea"},
]
description = "Easy Arucos"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/David-Egea/easy-arucos"
"Bug Tracker" = "https://github.com/David-Egea/easy-arucos/issues"