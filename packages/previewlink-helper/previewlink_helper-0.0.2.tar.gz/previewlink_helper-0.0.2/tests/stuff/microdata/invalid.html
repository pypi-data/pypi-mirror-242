<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>

  <!-- No itemscope -->
  <meta itemprop="name" content="a title" />
  <meta itemprop="camelCase" content="camelCase changed to camel_case." />
  <meta itemprop="description" content="لورم ایپزوم" />
</head>

<body>
  <!-- No itemtype -->
  <div itemscope>
    <meta itemprop="url" content="https://example.com/" />
    <meta itemprop="name" content="a title" />
    <meta itemprop="description" content="لورم ایپزوم" />
  </div>

  <!-- Unknown itemtype -->
  <div itemscope itemtype="https://schema.com/WebSite">
    <meta itemprop="name" content="a title" />
    <meta itemprop="description" content="لورم ایپزوم" />
  </div>

  <!-- No content for itemprop -->
  <div itemscope itemtype="https://schema.org/WebSite">
    <meta itemprop="name" />
  </div>

</body>

</html>
